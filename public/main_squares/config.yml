  plaza-remonta/proyecto-x: "LA CIUDAD, UNA RED DE ESPACIOS COMPARTIDOS ...LA REMONTA, UNA PLAZA CONECTADA

La Remonta es una isla urbana conectada con la ciudad a través de Bravo Murillo, con el distrito a través de Capitán Argibay, y con el barrio por la red de calles adyacentes. Pero esa conexión es meramente física, el objetivo a escala urbana es reconectar la Plaza con el distrito  y  con el corredor verde del  Paseo de la Dirección.

Se trata de una conexión social y ecológica.

Una Plaza más verde e integrada en el sistema de parques y zonas verdes del distrito.


LA ESCALA, UNA PLAZA PARA EL BARRIO.
...LA REMONTA, UNA 'PLAZA VERDE PORTIVADA' DE 60x60 METROS

La Remonta responde a una tipología de plaza porticada y a un ambicioso plan de ser la plaza porticada más grande de Madrid, y lo es.
La Remonta tiene unas dimensiones de 112x108 metros, compitiendo y superando en tamaño a la Plaza Mayor de Madrid , con un tamaño de 120x80 metros, e incluso la Plaza Mayor porticada más grande de España, la de Valladolid, con unas dimensiones de 125x84 metros.

El tamaño de La Remonta no se ajusta a su contexto…. Es por eso que la propuesta propone redefinir la escala de La Remonta a través de un nuevo perímetro verde y programado con diferentes usos, que libera el espacio central de la plaza, transformando la plaza de La Remonta en una tipología de 'plaza verde porticada' de 60x60 metros.   El anillo verde propuesto define un cuadrado interior libre de obstáculos, interrumpido en todos los puntos necesarios para respetar las conexiones urbanas y ser un lugar accesible para todos.


UN ANILLO PROGRAMADO, UN ESPACIO PARA TODOS
…LA REMONTA, UNA PLAZA MULTICULTURAL, INTEGENERACIONAL Y ACCESIBLE

'60x60' refuerza la cohesión social, y crea una infraestructura de la que se pueden apropiar las diferentes comunidades del distrito. Un espacio multicultural, diverso, intergeneracional, y heterogéneo.

Se propone la rehabilitación de un proceso participativo de los vecinos,  para generar una infraestructura social abierta, adaptable y flexible.

A modo de ensayo se proponen los siguientes usos: juegos de agua y fuente, quiosco, huerto urbano e invernadero, aparcamiento temporal para la policía, espacio deportivo con graderío, zona canina, terrazas con pérgolas para restauración, gimnasio urbano, juegos para niños y escenario.

El anillo programado está equipado con tomas de voz y datos, para que la plaza pueda albergar todo tipo de usos temporales. Es una plaza plug-in, flexible y abierta a la incertidumbre.


LA MATERIALIDAD, UNA SOLUCIÓN CONTEXTUADA
…LA REMONTA, UNA PLAZA EN TETUÁN Y EN MADRID

La solución de urbanización y paisajismo no es una solución genérica que se pueda encontrar en cualquier plaza del mundo, sino un proyecto anclado en la identidad y el contexto de Tetuán, y de Madrid.

Se proyectan soluciones específicas y extrapolables a otros espacios públicos de la ciudad, reflejadas especialmente con el diseño y producción de la 'Pieza Madrid' de pavimento, inspirada en el patrón de pata de gallo, tan presente en la memoria colectiva de la ciudad de Madrid, y en sus parpusas y chalecos… "
  plaza-remonta/proyecto-y: "La plaza de la Remonta es el espacio libre público más importante del distrito de Tetuán. Está rodeada de un tejido residencial denso y se encuentra lejos de otros espacios libres significativos como el parque Rodríguez Sahagún.

El estudio de vulnerabilidad integral y del impacto de la isla de calor (un barrio muy recalentado y con un índice de vulnerabilidad integral que duplica la media del distrito) indican que la mejora de la plaza y su entorno podría influir significativamente en las condiciones de habitabilidad y confort climático de la zona.

Dos aspectos de oportunidad para la intervención en la plaza son:

La complementariedad con la Estrategia de Regeneración Urbana definida por el Ayuntamiento de Madrid, especialmente el Plan MADRE, Madrid Ciudad de los Cuidados y Madrid + Natural.

La posibilidad de contribuir a la mejora prevista por estos programas en la conectividad de espacios de valor ambiental y en la continuidad peatonal en la zona.

Tras un análisis del estado actual de la plaza podemos resumir los problemas que presenta en problemas de accesibilidad, problemas de visibilidad de la plaza desde el exterior, deterioro material, dureza del diseño en relación con el clima y los usuarios, diseño obsoleto, falta de arbolado, tráfico de vehículos privados y de carga y descarga.

Teniendo en cuenta la necesidad de cambio en el diseño de la plaza en función de las actividades presentes, se propone:

Trabajar en los accesos, para conseguir que la Plaza tenga mayor visibilidad desde las calles laterales y resolver todos los problemas de accesibilidad peatonal.
Generar una plaza central diáfana, pensada como espacio representativo de movimientos peatonales, descanso e interacción.
Reservar una zona reservada a la actividad de las terrazas, pavimentada con adoquines de tamaño más reducido. Contará con una cubierta textil permanente que proteja el itinerario principal ya que no hay posibilidad de plantar arbolado.
Crear un espacio para la reunión y la representación constituido por un pequeño teatro escalonado a modo de graderío que quedará protegido por la misma cubierta textil.
Resolver el problema de falta de actividad de la esquina sudoeste de la plaza ubicando en este lugar un espacio para la estancia y el juego de los niños.
Incrementar el carácter verde y habitable de la plaza con la plantación de una nueva trama de arbolado de sombra, dispuestos en relación con la zona ajardinada existente, la introducción de pavimento permeable que permita la infiltración de agua y la instalación de fuentes de agua, convirtiendo la plaza dura en una oasis para Tetuán.
Introducir elementos de mobiliario urbano adaptado y señalética de la red cotidiana, con un diseño coherente y coordinado.
Finalmente, se propone un proceso de información ciudadana y un sencillo proceso de aportación de sugerencias para dar continuidad a la adaptación y precisión participativa del proyecto. Algunos ámbitos de oportunidad podrían ser el diseño de murales cerámicos o la gestión colaborativa del huerto."
  plaza-vaguada/proyecto-x: "naturnah es un vocablo alemán que se podría traducir como próximo a lo natural. Este podría ser el adjetivo que define una propuesta que propone una rehabilitación de la zona del estanque del parque de la Vaguada.

Adoptando un lenguaje formal contemporáneo, alejándose de la rigidez y del clasicismo arquitectónico de la arquitectura que preside el escenario, se pretende una integración de la zona del estanque en un parque de formas orgánicas que preside el escenario, se pretende una integración de la zona del estanque en un parque de formas orgánicas que se extiende hasta la explanada del templete a través del bosque de pinos.

El nuevo estanque cerrará la plaza rectangular de acceso a los distintos equipamientos, e irá deformándose en formas orgánicas que dialogan con las masas arbóreas de pinos que descienden. Dispondrá para su mantenimiento de un sistema de depuración sostenible, manteniendo el agua cristalina y limpia de algas y  malos olores. El borde del estanque será de hormigón blanco, e irá ganando altura debido a la ligera caída del terreno hasta conformar un banco continuo donde sentarse a la sombra de una  nueva pérgola. En su parte superior, se ensanchará hasta conformar una superficie que recuerde una gota de  agua y donde se plantean surtidores de agua.
Esta superficie ligeramente cóncava y con pendiente hacia el estanque, permitirá compensar las pérdidas de agua producidas por la evaporación, al mismo tiempo que ofrece una superficie de juego donde los niños pueden bañarse en épocas estivales.

Toda la superficie de actuación se pavimentará con un hormigón poroso, que drena las aguas pluviales alimentando el subsuelo urbano, tan maltratado en nuestras ciudades.
Al mismo tiempo al presentar colores claro, el pavimento de hormigón absorbe la luz y almacena menos calor de la radiación solar, reduciendo así el efecto isla de calor.

La superficie de hormigón presentará una isla para la ubicación de una zona de juego infantil, que se cubrirá con virutas de madera, vendrán plantados con árboles de hoja cauda, que den sombra durante las épocas de calor, y dejen pasar el sol en invierno.

El pabellón existente junto al estanque se rehabilitará para albergar un café donde encontrarse en días soleados. Una plataforma de madera se adentrará en el estanque, ofreciendo una panorámica privilegiada donde tomar un café, o simplemente tumbarse al sol.

Los caminos sinuosos que bajaban por el bosque de pinos se completaran cerrando con formas  orgánicas la superficie de pradera plantada de pinos, extendiendo la masa de pinos y acercándola al nuevo estanque. Bancos curvos multiplicarán las superficies de bancos a la sombra. Los aparatos de gimnasia se trasladarán junto a estos bancos curvos, desde donde padres y abuelos podrán observar como juegan sus pequeños. Nuevas rampas darán acceso a personas con movilidad reducida desde el paseo de la Vaguada, completando los accesos al futuro teatro remodelado, y desde la avda. Monforte de Lemos, abriéndose al barrio del Pilar y al centro comercial"
  plaza-vaguada/proyecto-y: "El parque de la Vaguada se sitúa en el centro del barrio del Pilar, a espaldas del centro comercial homónimo. Es un lugar que frecuentan los vecinos de la zona, tanto APRA pasear, como para hacer uso de los equipamientos culturales y deportivos a los que da acceso. Esta dualidad es la principal característica del parque: concentra zonas urbanas, como la plaza de la Vaguada y los principales equipamientos del distrito, con áreas de vegetación frondosa, así como el acceso al Teatro de Madrid.

Actualmente el parque se encuentra deteriorado por falta de mantenimiento. Sin embargo la configuración general funciona porque hay zonas que están sobreutilizadas y es un parque muy querido por los vecinos. Si bien es cierto que actualmente, los puntos fuertes del parque se ven opacados por todas las carencias y algunos aspectos deficitarios que vecinos y usuarios habituales del parque de la Vaguada y su plaza han  dado a conocer en las diferentes fases y encuestas de la participación ciudadana.

Este proyecto rellena los vacíos que existen actualmente, mediante la utilización de una gran pérgola que aúna todos los aspectos de la propuesta, otorgándole a ésta identidad y singularidad. El proyecto no sólo es visualmente atractivo: resuelve rincones y espacios intersticiales que ahora potencian el carácter verde, abierto y plural del parque de la Vaguada, resultando más agradable y atractivo a sus usuarios.

La gran pérgola acoge un nuevo estanque, reconvirtiendo a una fina lámina de agua con fuentes transitables. Además, potencia el crecimiento de nuevas masas arbóreas, mediante la incursión de éstas bajo la superficie de chapa metálica. Las zonas abiertas quedan conectadas mediante nuevos caminos o rampas, así como las vías ya existentes se ensanchan. La terraza de la biblioteca y la piscina potencia su uso como lugar de estancia y como conexión, abriendo un paso transversal norte-sur por detrás del teatro que enlace las grandes vías colindantes.

La zona del teatro se reordena y dignifica su entrada, otorgándole conexión con las otras zonas de la propuesta, como son la banda activa, las diferentes zonas de niños y la zona más frondosa del parque. L banda activa está situada estratégicamente para no entorpecer otros usos y que sus usuarios accedan a ella a través de los demás espacios del parque, pero siempre ligada a la calle, por ser el programa más vital de la plaza. La gran altura de la pérgola metálica permite que incluso desde esta zona más elevada, todo el espacio está unificado y existe una sensación de entidad, sin interrumpir la identitaria fachada de los soportales en ningún momento."
  plaza-civica-lucero/proyecto-x: "Ba. de Luz, responde a la voluntad ciudadana de crear una centralidad en el distrito, a través, de un nuevo espacio público: la plaza cívica.

La propuesta debe dar respuesta a situaciones muy diferentes desde el punto de vista más técnico: topografía, viario, accesibilidad…hasta el más social. Por eso, se entiende Ba. de Luz como un integrador, un  elemento en el que confluir.

Integrador urbano: la nueva plaza supone el punto de conexión de la gran extensión verde  que supone el parque de la Cuña Verde con la parte más consolidada y densa del distrito de Latina. Además de la oportunidad de continuar el eje/boulevard que supone la Calle de Higueras con la Plaza de la Achicoria y Calle Alhambra, punto importante de conexión de transporte público.

Integrador social: la identidad de un barrio se alimenta de la asociación vecinal y del sentido de pertenencia a un lugar. La diversidad social presente en el distrito necesita de un lugar como la nueva plaza cívica para integrar a todos los vecinos, para que la reconozcan y se apropien de ella de una manera natural y abierta. La mezcla enriquecerá de manera exponencial la calidad del espacio público.

Integrador de usos: debido a la gran dimensión de la plaza, es necesaria una estrategia sencilla que sea capaz de dar respuesta a los diferentes usos requeridos por los vecinos. Por este motivo, se emplean bandas de programa que permitirá la fácil comprensión del espacio para todos los usuarios y es, de la misma manera, otro gesto hacia la integración de diferentes situaciones en un mismo lugar."
  plaza-civica-lucero/proyecto-y: "La identificación de una imagen urbana en un ámbito se debe trabajar, leyendo preexistencias y colocando nuevos elementos que lo doten de carácter. Los ciudadanos deben identificar  esos elementos urbanos como propios en la plaza cívica. El proyecto intenta aunar las necesidades de una población y su relación con la ciudad. Un referente social de apropiación de espacio público.

Se intenta configurar un recinto de reunión y disfrute de las actividades propias del distrito aumentando la calidad urbana, en especial de la red de espacios limítrofes. Se plantean las bases para conseguir a lo largo del tiempo una nueva área de centralidad mediante la realización de una 'plaza equipada' que una los hitos de uso más importantes  del distrito. Es ahí donde reside la importancia degenerar actividad en la plaza, aprovechando el valor eficaz de los itinerarios que discurren por la misma y activándola  mediante la introducción de necesidades de equipamiento en el barrio.

Se establecen unos equipamientos que configuran la plaza. Este recinto se configura mediante la introducción de programa en la plaza: Mercado, Piscinas deportivas y terapéuticas, Salas polivalentes, Sala sinfónica y aulas de música y danza.

La propuesta trata de resolver los problemas de conexión de la plaza y dar continuidad a los itinerarios peatonales accesibles necesarios para poder abarcar la plaza en toda su plenitud. Esto se consigue modificando la cota natural del terreno tomando como premisa que el paso natural accesible sea el recorrido más rápido. Se tendrán en cuenta los aspectos que consideren la conservación de la energía y de los recursos naturales, la reutilización de esos recursos, la gestión del ciclo de vida de los materiales y componentes utilizados y las consideraciones relativas a la calidad de la edificación."
  plaza-emperatriz/proyecto-x: "La propuesta trata de generar un espacio peatonal continuo y sin interrupciones entre la plaza del Metro de Carabanchel Alto y la plaza del 6 de Diciembre, utilizando toda la intervención a lo largo del eje de la plaza de la Emperatriz para articular las transiciones entre todos estos espacios.

  Pretende la actuación, por tanto, encadenar los espacios entorno a los cuales se origina el núcleo de población, reforzando la conexión entre ellos potenciando su carácter social referenciado a su vez por las zonas verdes en un movimiento inverso en el que recuperar los espacios urbanos diferenciando sus circulaciones peatonales de las de vehículos.

  Las diferencias de cota dentro de las plazas no son importantes, pero sí suficientes para marcar intencionalidades encaminadas a conectar o separar espacios y/o usos.

  El pavimento nos ayuda a identificar esos espacios-usos, invitándonos a realizar el paso rápido, fortuito, (cómodo y agradable), o a disfrutar de una estancia más o menos prolongada y más o menos socializada.

  El tráfico rodado se mantiene en sus vías principales siendo, los internos a la zona de actuación, relegados a un uso esporádico y momentáneo evitándose la posibilidad de aparcar, en un claro interés por prolongar la 'acera' hasta el límite mismo de la Avda. de Carabanchel Alto."
  plaza-emperatriz/proyecto-y: "Nuestra propuesta para la plaza Emperatriz y 6 de Diciembre pretende utilizar como catalizador el elemento constituyente de los lugares estanciales de la ciudad: el pavimento-plataforma. Se pretende rescatar estas dos estancias, de carácter muy diferente mediante un elemento unificador que permita la diversidad de cada una.

 La plataforma de apoyo físico y conceptual de la vida urbana es el firme, lugar-plataforma para la vida cotidiana, organiza el paso de peatones y coches aunando sus velocidades, en una superficie sin límites, únicamente direccionales para el tráfico rodado. Se pretende suprimir todas las barreras arquitectónicas para posibilitar el uso a todos los ciudadanos. El aparcamiento se limita al necesario para el correcto funcionamiento de la ciudad. El firme albergará todas las instalaciones necesarias, tanto en la superficie como debajo de ella.

Nuestra propuesta eleva a arquitectura el trazado y forma de las recogidas de agua, las superficies vegetales, y también la ordenación de la señalización necesaria, elementos únicos y suficientes para la formalización del lugar.

Construcción-formalización

La introducción de tres planos perfectos en la trama actual de la plaza Emperatriz y su entorno es un juego de geometría. Cada plano se fusiona con el siguiente cambiando ligeramente la pendiente, si los planos tienen una inclinación de un 6%, los encuentros es los puntos de máxima pendiente no llegan al 10%. La nueva geometría se posa sobre el plano actual sin apenas demolerlo y resolviendo los encuentros con las edificaciones.

El trazado de esta geometría impuesta y unificadora en la plaza Emperatriz y su entorno se realiza mediante puntos, barras testigo que mediante equipos de topografía que trabajan con gps se posicionan en su altura con absoluta precisión. Hemos impuesto una malla de puntos cada 2.26. Las barras-tubo posicionadas funcionan como conectores de lo ocurre sobre la plataforma con ella. Son soporte de luminarias, de asientos, de tenderetes, pantallas de proyección, señalización, limitación de tráfico, etc. Es la gran herramienta que no solo define la forma también permite el uso variable. Entre las barras se vierte un hormigón  que confiere continuidad al espacio urbano y produce un acabado casi de un terrazo continuo. La elección del árido en cuanto a la calidad de la piedra y su cualidad: color y tamaño, permite variar el tono y el color del pavimento.  Desde áridos de mármol blanco a piedras basálticas negras. La perfección de los planos y su continuidad conferirán al lugar una sensación especial.

Las superficies de encuentro entre los planos llevarán la mayor carga de vegetación, y se utilizarán como lugares posibles de aparcamiento y equipamiento urbano."
  plaza-puerto-canfranc/proyecto-x: "Espacio público como base para el Derecho a la Ciudad

Situado en Numancia y en Vallecas- barrio pionero de los movimientos sociales, Asociaciones de vecinos y fiestas populares- la nueva plaza de Puerto Canfranc Puente Vallecas se convierte en el prototipo de un espacio urbano generador de ciudadanía activa. La solución es una plataforma urbana cuyo objetivo es la multiplicación autogestionada, por la Asociaciones de vecinos y ciudadanía, de las actividades de la ciudad contemporánea.
Es también un bonito lugar –con las áreas verdes situadas en los lugares adecuados, conectados al paisaje de las redes vecinales, ecosostenible- pero sobre todo un espacio vivo, facilitador de la participación de la ciudadanía.

La amplia zona central pavimentada quiere ser: flexible, multi-dimensional, con sombra adonde es necesario, equipada desde un punto de vista tecnológico, útil para las asociaciones de vecinos, intermodal y permeable.

Las actividades a desarrollar serán autogestionadas por las Asociaciones de ciudadanía: la elección del nombre de la plaza será el objetivo del primer proyecto participativo a generar en la plataforma urbana.  Un soporte web y una aplicación APP para smartphone harán posible una programación diversificada de las actividades de las Asociaciones todo el año: el calendario de actividades autogestionadas.

El diseño urbano del nuevo proyecto es la bisagra entre los diferentes distritos de la ciudad vieja compacta (al sur y al oeste) y la ciudad más abierta de la segunda mitad del ‘900 (norte y este); es generador de continuidad, sobre todo con las redes del paisaje (el arbolado del Boulevard de la Calle Sierra Toledana entra en el proyecto y 'protege' la parte peatonal de la plaza, dando continuidad entre los parque de la calle Giraldez hasta el Camino de Valderribas).

En línea con los objetivos de la convocatoria, el proyecto da prioridad a la accesibilidad de peatones, especialmente en los cruces entre el Camino de Valderribas y la Calle del Puerto Canfranc y entre el Camino de Valderribas y la calle de Sierra Toledana. Coches y autobuses se ajustan a la velocidad de la ciudad y de los peatones. No se descuida el tema de aparcamiento: se recuperan los espacios de estacionamiento eliminados en la parte media de la zona situada entre el Camino de Valderribas y la calle de Sierra Toledana.

En cuanto a tecnología y sostenibilidad ambiental, el proyecto explora las fronteras de ahorro energético: la plaza será uno de los primeros espacios públicos de bajo consumo en España en energía y agua. La movilidad sostenible, el acceso al territorio, el agua y la gestión adecuada de drenaje urbano, la eficiencia energética, iluminación LED y fotovoltaica, el uso fotocatalítica de materiales sostenibles, son las consignas del proyecto."
  plaza-puerto-canfranc/proyecto-y: "La primera decisión de nuestra propuesta consiste en eliminar la gran isleta de tráfico creada entre el Camino de Valderribas y la calle Sierra Toledana, para conseguir más superficie libre para la plaza.

Además, teniendo en cuenta que la parcela hoy día tiene un gran desnivel que hay que resolver y que está conectada en su esquina noroeste con un espacio verde de forma alargada, con un arbolado importante, y que consideramos que la solución a proponer en la plaza debe dar continuidad y extensión a esta franja de parque.

El criterio que escogemos para resolver el espacio se basa en crear dos zonas bien diferenciadas, separadas por unas gradas que resuelven el desnivel y permiten a personas de todas las edades sentarse mirando al sol.

La parte norte, que es la superior en cota, sería una zona verde con pavimentos blandos que se enlazaría con la franja verde alargada antes mencionada y con los árboles de la calle Sierra Toledana. En esta zona se situarían zonas de descanso entre árboles para ancianos y niños, con mesas donde poder jugar a las cartas o al dominó. Para los niños se diseñan un conjunto de toboganes que aprovechan el desnivel del existente y que forma la imagen escultórica del espacio. Los toboganes aprovechan el desnivel pero no cortan el paso peatonal de cada nivel. Todas las conexiones peatonales en esto niveles y en el acceso a la parte inferior están resueltas con rampas para conseguir una accesibilidad universal a todos los puntos. Los materiales son naturales: piedras en los bordes de cada plataforma, y dentro de ellas: arena, albero, superficies blandas para niños, pavimentos de goma…

La zona sur, la parte inferior, sería un gran plano de suelo vacío, una plaza con pavimento duro, que crea una superficie libre que permita el desarrollo de todo tipo de actividades variadas; mercadillos (alimentario de productos colectivos, verduras-frutas, ropa, navideño, artesanales, temáticos), eventos lúdicos (como lugar de verbena donde poder bailar en los días de fiesta) o incluso como soporte para la tradicional fiesta del agua o batalla naval que se celebra en el barrio. Se ha dado acceso directo desde las aceras y desde los pasos de cebra y cruces de peatones. Los materiales son pétreos pero discontinuos formando dibujos y trazas que ayuden al orden.

Al oeste se habilita una pequeña zona de aparcamiento en superficie, aprovechando la vía de acceso a los locales de las viviendas colindantes.

Nuestra propuesta dota de una nueva configuración a un espacio que actualmente es residual, sin uso, un no lugar, para convertirlo en un nuevo espacio que los ciudadanos puedan utilizar para su ocio y convivencia, en este denso barrio en el que hay pocos lugares de esparcimiento.

Se trata de utilizar el espacio público como un elemento de cohesión social determinante de la identidad del barrio y que mejore la calidad de vida de los vecinos."
  plaza-encuentro/proyecto-x: "Reordenamos el tráfico rodado en la zona de la plaza, para, sin comprometer la conectividad, generar un nuevo espacio peatonal. Este nuevo espacio comprenderá el centro de la plaza y la zona frente al supermercado, que en la actualidad es la que presenta mayor actividad.

En este sentido, presentamos una opción alternativa mucho más ambiciosa y ventajosa para el peatonal. La plaza peatonal sería de dimensiones mucho mayores, más liberada de tráfico rodado y con más opciones de conectividad. Presentaría, sin embargo, algunos inconvenientes que deberían ser valorados para decidir su conveniencia.

Además de la nueva plaza peatonal, la zona de actuación propuesta comprende también otros espacios adyacentes. Por su forma y dimensiones, dos de ellos son especialmente importantes.
Consideramos estos tres espacios como un todo, como un espacio peatonal continuo en el que hemos planificado los diferentes usos demandados.

Para que el flujo peatonal entre las diferentes zonas sea fluido y agradable, es de especial importancia el diseño de sus conexiones. Hemos previsto zonas de calzada adoquinada que ralenticen el tráfico, pasos de cebra a nivel y expresivos despieces de pavimento que enfaticen la concatenación y macla de las mencionadas áreas.

Para minimizar el efecto 'isla de calor', mantener el ciclo hidrológico del agua y dar satisfacción a la demanda ciudadana, hemos optado por naturalizar al máximo el área de actuación, vinculándolo, en su mayoría, a usos estanciales y de juegos de niños.

En la zona situada sobre el actual parking subterráneo, las zonas verdes han de estar más controladas. Es por ello, y por su posición en el centro de la plaza, por lo que diseñamos aquí el espacio más icónico y representativo de la propuesta, que pretende ser generador de identidad, encuentro, reunión y actividad vecinal.
Será de carácter flexible y multifuncional, capaz de albergar fiestas, mercadillos, conciertos, ferias o actividades económicas de carácter temporal.

Diseñamos en esta zona una plataforma a contrapendiente, lo que le hace ganar un gran protagonismo volumétrico.
Dada la excesiva homogeneidad visual del entorno, el color es protagonista en el diseño de esta área. En su pavimentación combinamos el uso de colores de tonos neutros, con otros mucho más vibrantes como el rojo, el amarillo, el azul o el verde.
Es de especial importancia el diseño del nuevo toldo. Se trataría de un elemento ligero y manejable para su fácil instalación y retirada. Es importante su pronunciada inclinación. Gracias a ella, la nueva plaza adquiere una componente vertical que la hace perceptible a gran distancia desde las calles que en ella confluyen.
Para apuntar su identidad visual, diseñamos sobre él una iluminación singular basada en la multiplicidad de proyectores.

Por sus atractivas formas y colores, la nueva plataforma, y en especial, el tándem plataforma-toldo, pueden convertir esta plaza en un icono generador de cohesión social y orgullo ciudadano."
  plaza-encuentro/proyecto-y: "'Ciudad es ante todo plaza, ágora, discusión, elocuencia. De hecho, no necesita tener casas, la ciudad; las fachadas bastan. Las ciudades clásicas están basadas en un instinto opuesto al doméstico. La gente construye la casa para vivir en ella y la gente funda la ciudad para salir de la casa y encontrarse con otros que también han salido de la suya'.

José Ortega y Gasset, Obras Completas

(…) no necesita tener casas, la ciudad; las fachadas bastan. Con esta frase aparentemente ligera, Ortega hace un elogio elocuente de la medianería urbana y de la concepción del espacio público como espacio interior. Una ciudad configurada, no por la suma de sus edificios, sino por la suma de sus espacios públicos.

El reto de la propuesta Horizontes Cívicos es reconstruir el espacio urbano disperso concibiéndolo como unidad ambiental, cultural y económica.

Para dotar a la Plaza Cívica y a todos los espacios de su entorno, antes residuales, de la densidad de uso y caracterización necesaria para la identificación vecinal con los mismos se propone una estrategia esencial de bandas programadas, cosidas por la Avenida de Moratalaz como recorrido cívico.

Toda la propuesta se concibe desde los principios de sostenibilidad social, energética y económica que deben regir cualquier actuación urbana.

Sostenibilidad social

Los espacios contrastados que generan los Horizontes Cívicos, espacios de escala global para el uso comunitario conjunto y espacios de escala casi doméstica para la convivencia más calmada, invitan a la reconstrucción de las relaciones entre los individuos y la cohesión entre estos.

Sostenibilidad energética

Se propone que los Horizontes Cívicos configuren un espacio urbano de consumo energético cero. Para ello, sobre las pérgolas del Atrio, se colocarán paneles solares fotovoltaicos que realizarán la doble función de dar sombra, por un lado, y de abastecer de energía eléctrica a toda la intervención.

Por otro lado, en los grandes espacios abiertos, susceptibles de producir el efecto isla de calor se colocarán pavimentos claros que limiten su absorción.

Dada la importancia de la concienciación social en este sentido, se propone la instalación de paneles informativos a lo largo de toda la intervención que indiquen datos como la calidad del aire, la temperatura, el nivel de humedad, etc.

Sostenibilidad económica

El uso de materiales derivados del hormigón y de la concepción del proyecto desde la sencillez y sinceridad constructiva, así como la utilización de materiales de fácil y económico mantenimiento limita contundentemente el impacto económico de la propuesta."
  plaza-misterios/proyecto-x: "La propuesta se centra en generar un nuevo centro de actividad cívica en la Plaza de los Misterios. Esta intervención pone en valor la narrativa del enclave buscando dotar a su entorno de un nuevo signo de identidad. Se proponen espacios de alta flexibilidad que habiliten amplias zonas estanciales de óptimo rendimiento climático, así como otras capaces de acoger eventos de toda naturaleza y escala. Con estos objetivos, el proyecto toma como punto de partida la consideración de la historia y el carácter de la Ciudad Lineal original plantada por el urbanista Arturo Soria, uno de los experimentos urbanísticos europeos más importantes de la primera mitad del siglo XX. Otros puntos de partida determinantes son la situación urbana actual y las intervenciones de mejora previstas para el futuro, así como el acondicionamiento climático de la plaza mediante métodos pasivos.

El espacio público de la plaza de los Misterios considera la sección prevista para la calle Alcalá, así como las posibles actuaciones sobre la calle Arturo Soria. Para este eje vertebrador, la propuesta plantea una nueva sección basada en los valores originales de la Ciudad Lineal de Arturo Soria, ampliando las zonas de paseo peatonal y vegetación en ambos flancos, y condensando el tráfico. Esto reduce el impacto de los vehículos privados sobre el espacio público, a la vez que minimiza los ruidos y las barreras físicas. Se propone un gran parque lineal potencialmente extrapolable a toda la calle Arturo Soria, poniendo en valor la idea de la Ciudad Lineal cuya arteria estructuradora proporciona comunicación fluida y espacios verdes a sus alrededores.

La intersección de los dos grandes ejes arbolados de las calles Alcalá y Arturo Soria en la plaza de los Misterios hace que sea un punto propicio para la reunión y el intercambio social. Esta propuesta se centra en crear un marco idóneo para cualquier actividad cívica posible. Se proponen una serie de intervenciones destinadas a permitir una gran flexibilidad de uso, y sobre todo, al acondicionamiento climático de la plaza mediante sistemas pasivos que hagan de la misma un ambiente óptimo a la vez que permitan un ahorro energético mediante la recolección de aguas pluviales y el aprovechamiento de energía solar.

Esto se consigue mediante una trama ortogonal basada en las ordenanzas originales de la Ciudad Lineal de Arturo Soria, que se reinterpreta en forma de un jardín de árboles y acequias. Este jardín público invita al desarrollo de todo tipo de actividades cívicas. Un gran claro central se reserva como marco para actividades de mayor afluencia. El borde de la plaza se rediseña como un elemento continuo que incorpora los usos existentes de gasolinera, boca de metro, etc.; mientras que incorpora otros de nueva planta. Del mismo modo, sirve como deambulatorio cubierto incluyendo espacios de estancia exterior para los locales del perímetro de la intervención."
  plaza-misterios/proyecto-y: "La ciudad es y ha sido siempre paradigma de todo artista que contempla su belleza como algo inexplicable, autónomo, caótico… en definitiva, complejo. La complejidad urbana proviene de la diversidad, de los millones de entidades individuales con comportamientos autónomos e independientes que generan interacciones en todas las direcciones. Dicha complejidad ha sido, y es, el santo grial del diseñador urbano. Mientras que durante siglos se ha planteado el control de dicha complejidad, desde hace unos cincuenta años surgieron pensadores, artistas y diseñadores que definían la complejidad urbana como un paradigma incontrolable, o lo que es más fácil, un fenómeno incontrolable, y ahí –según definían- radicaba su belleza.

Frente a este dilema, la presente propuesta tienen un posición clara  y firme: potenciar la belleza urbana en la plaza de los Misterios a través de la complementación, potenciación, y cohesión de la complejidad urbana que se ha alojado, que hoy día lo hace, y que sobre todo esperamos, que un futuro se alojará. El proyecto de los Misterios busca generar una unión entre los dos espacios diferenciados desde que la ciudad ha sido objeto del control más que del diseño de la complejidad. Una cohesión de su lado más natural y el artificial, de su lado más local y el global, de su lado más funcional y el estético, de su lado más joven y el mayor, en definitiva, una unión de los dos espacios que unidos finalizan un puzle en una posición estratégica urbana tanto para Ciudad Lineal como para las líneas estratégicas que marca la ciudad de Madrid.

Un proyecto que nace de una iniciativa llena de ilusión, y por lo tanto, no cabe otra forma de plantear una propuesta que se base en la construcción de ilusiones, misterios y sueños. Un proyecto que:

Busca complementar una estrategia urbano-territorial de la Ciudad, y en específico enmarcada en el contexto de Ciudad Lineal que marca un eje que culmina en la Plaza de los Misterios.

Busca potenciar una historia de activación y participación desde el pasado hasta el presente del área. Una población activa y comprometida merece y debe obtener una propuesta abierta al diálogo auténtico en la toma de decisiones.


Busca cohesionar lo que comienza a ser una brecha latente que amenaza la diversidad y heterogeneidad como forma de respeto. Un proyecto que busca generar un espacio ejemplar tanto en su materialización como proceso de construcción y gestión debido a la cohesión de la diversidad social, racial y religiosa.

Y así, complementándonos, potenciándonos, y generando cohesión podríamos llegar a construir un espacio colectivo, común y colaborativo. Porque replantearse las líneas preestablecidas ha llevado a generar esta convocatoria, y así, se ha generado un misterio: ¿Cuál será la nueva Plaza de los Misterios? Un misterio que debe ser respondido mediante el descubrimiento del espacio vacante, mediante la colaboración técnica  y ciudadana, mediante la valentía institucional, pero sobre todo, mediante la sinergia de la ilusión común."
  plaza-civica-mar-cristal/proyecto-x: "El proyecto se basa en los tres pilares fundamentales de la sostenibilidad, estos son el ambiental, el social y el económico.

Estrategia Ambiental: Un parque con una calle peatonal-ciclista estructurante con un centro intermodal de transportes sostenibles.
La propuesta propone una vía peatonal y ciclista estructurante donde originalmente se encontraba la Calle de Ayacucho.
Como elemento principal integrador norte-sur, se plantea un parque que extiende el ámbito de actuación hasta las zonas residenciales colindantes.
Se repiensa el espacio público del intercambiador de Mar de Cristal en forma de plaza dura con aparcamientos para coche eléctrico, coche compartido y bicicletas y se propone la Gran Vía de Hortaleza como calle de doble sentido.

Estrategia Social: una calle que se activa y un centro de distrito.
A lo largo de la espina peatonal- ciclista se van adjuntando sacos rotacionales al aire libre, los cuales permiten una variedad de acontecimientos. Donde grupos se puedan reunir y se puedan realizar eventos de escala distrital.

Estrategia económica: un parque sostenible con autogestión de actividades.
Como elemento de cerramiento al espacio central se propone un nuevo edificio, el cual se situará dando la espalda al aparcamiento del COE.
Se trata de un centro de gestión y representación del parque. Las actividades realizadas podrán representarse de manera digital en la fachada del edificio que da al espacio central, convirtiendo el edificio en un hito focal y convirtiendo el nuevo parque de Hortaleza a escala de ciudad, un lugar que permite a la población a participar, generar y ser parte del mismo."
  plaza-civica-mar-cristal/proyecto-y: "'Formas-de-vida' es un proyecto de intervención que asume conscientemente la herencia de los primeros planes de ordenación urbana de la Transición, para regenerarla desde la perspectiva contemporánea con proyección de futuro, donde la 'condición periférica' ha de entenderse como espacio de oportunidad que posibilite la emergencia de otras prácticas sociales, nuevas y heterogéneas.

El solar de Mar de Cristal aparece hoy como área prácticamente no construida donde un estado de semiabandono prolongado con uso de escombrera ha terminado por configurar un descampado, en forma de isla desconectada de la trama urbana pero con una interesante topografía. En ello radican sus potencialidades. Tramo integrante de la llamada Gran Vía de Hortaleza y objeto de sucesivas modificaciones en el planeamiento urbano que no se han llegado a concretar, el solar permanece vacante  y a la espera, con una circulación de tráfico rodado omnipresente que lo envuelve y ocupa espontáneamente, en una dinámica cada vez más hostil para la gente.

Se proponen una serie de estrategias, mínimas pero radicales, para revertir las negatividades de la situación, a la vez que se preservan e intensifican sus cualidades para consolidar un espacio de identidad para el distrito de Hortaleza, que fundamentalmente pasan por aumentar el espacio dedicado a la ciudadanía y mitigar el impacto del tráfico. Para ello se propone una nueva construcción ambiental que completa las carencias del entorno (con parques y dotaciones deportivas diversas) mediante la naturalización del lugar y el protagonismo de nuevas infraestructuras deportivas que también funcionan en el plano simbólico."
  plaza-mayor-villaverde/proyecto-x: "La plaza Mayor y la plaza de Ágata constituyen el centro neurálgico del distrito de Villaverde, aunque cada una de ellas tiene un carácter distinto. La primera es una estancia peatonal, soleada, tranquila y alejada de la circulación rodada; la segunda funciona como núcleo de comunicaciones y es un lugar sombreado de estancia con una gran arboleda.

  La propuesta POLOS OPUESTOS pretende mantener la dualidad de caracteres de ambas plazas, pero dando continuidad a estos espacios públicos. Como si fueran polos de un imán o cargas eléctricas de distinto signo, las plazas se unen o atraen en una intervención común que utiliza el patrón del pavimento como punto de unión.

  Los artistas Ahmed Matter y Ling Meng emplean imanes y limaduras de hierro para crear pequeñas obras de arte que reflejan las fuerzas surgidas de los campos magnéticos de los polos. Siguiendo esta estrategia se ha trazado el patrón del pavimento obteniendo una serie de líneas que conectan y unen los elementos relevantes.

  En estas líneas se ubica el alumbrado público, formado por luces tipo LED empotradas en el pavimento. Se utilizará un mobiliario urbano formado principalmente por bancos de granito iluminados en la base para completar la iluminación nocturna del pavimento. El pavimento se ejecuta con adoquines de granito gris de tres tonos distintos. En los elementos de interés se trazan grandes círculos para destacarlos del resto del pavimento. El uso de una plataforma única y continua permitirá la percepción del espacio como una unidad.

  La propuesta plantea la peatonalización de la calle Travesía de Palomares, la calle Vieja de Pinto junto a la plaza de Ágata y la calle del Asfalto, creando con todas estas actuaciones una gran zona peatonal. En la plaza de Ágata el tráfico de vehículos privados se restringe para conectar las calles aledañas, permitiéndose la circulación exclusivamente del transporte público a través de la plaza.

  La Plaza Mayor se rodeará en tres de sus lados de arces de porte bajo y podados con forma prismática. La forma pretende recordar una plaza porticada pero ejecutada con la vegetación. El lado sin vegetación se corresponde con el del antiguo Ayuntamiento para darle relevancia en la plaza.

  Se mantendrán las acacias de la plaza de Ágata, retirando el resto de especies y se eliminarán los parterres que dificultan el tránsito diagonal. Se repoblará la plaza con jacarandas para crear junto con las acacias un bosquete. Se mantienen las paradas de autobús en la plaza de Ágata, si bien se reubican y agrupan junto a la arboleda de la plaza y junto a la entrada del centro Sociocultural.

  Para la zona verde de la calle Albino Hernández Lázaro se propone la continuación del pavimento siguiendo las líneas de la intervención, manteniendo parte del muro que lo delimita para conservar la configuración de la manzana y perforándolo para permitir el paso. Se crearán dos franjas verdes que separen el espacio público de las viviendas de futura creación."
  plaza-mayor-villaverde/proyecto-y: "VERDEVILLA: En alusión a la toponimia del distrito, la intención es potenciar con este lema lo que un día pudo haber sido la antigua villa. Una clase de ciudad jardín, donde lo verde y sostenible primaría sobre el asfalto.

Acondicionamiento, mobiliario, iluminación, pavimentación y empleo color.
El acondicionamiento general pretende limitar al máximo el espacio rodado y ganar lo más posible para el peatón, utilizando la vegetación de poco mantenimiento como elemento que rodea toda la intervención. El mobiliario urbano se mantiene siempre que sea posible y se incorpora un nuevo diseño compacto. Se plantea en la propuesta mantener al máximo el pavimento existente y completar con materiales similares pero más permeables. El color lo incluirá la vegetación.

Reconsiderar las actividades y usos existentes posibles.
Eliminación de la rotonda central de la plaza de Ágata para dotar de continuidad el paseo Alberto Palacios y conectar con el Centro Cultural. Potenciar el uso estancial, comercial y el de nudo de transportes, pero limitando este último a lo mínimo imprescindible.
Plantear la Plaza Mayor como centro neurálgico de Villaverde, que recupere el lugar tradicional de celebración de actividades colectivas y eventos populares. Potenciando su marcado ambiente rural, pero dotándolo de un fuerte carácter comercial con la inclusión de los principales establecimientos públicos.. Nuevos usos en el antiguo cine y en la parcela de equipamiento. Espacio interior como una calle cubierta donde coexisten los usos de mercadillo y huertos urbanos en plantas superiores. Diversidad y dinamización.

Realizar propuestas sobre el plano vertical que puedan contribuir a la configuración del paisaje.
Analizamos la incidencia en el paisaje urbano de la nueva edificación, que complementa los edificios protegidos de la plaza mayor con una imagen similar. Las medianeras se pueden tratar con arte urbano o elementos de vegetación vertical.

Estudiar la integración con el entorno, flujos peatonales, los accesos o tratamiento de calles de borde.
Reordenación de la plaza de Ágata, limitando al mínimo imprescindible el tráfico rodado restringido, manteniendo el nudo de transportes y reforzando la continuidad con el Paseo Alberto Palacios. Tratamiento de todos los espacios en coexistencia, sin aparcamiento y con pavimento similar al existente.
Peatonalización de la calle Vieja de Pinto y Travesía de Palomares.

Considerar la accesibilidad universal, eliminar barreras y solucionar desniveles.
En la plaza de Ágata, se eliminan las actuales barreras arquitectónicas, escalones, vallados, alcorques, setos, etc. planteando una pendiente uniforme y manteniendo la actual ubicación de la fuente.

Pensar en el confort urbano, los materiales, empleo de vegetación, permeabilidad y áreas sombreadas.
Utilización de masas de vegetación de hoja caduca y mucha sombra. Trabajar con refrescamiento por medio de la vegetación.
Utilizar pavimento permeable, evitar el efecto isla de calor. Introducir contenedores de recogida selectiva de residuos."
  plaza-civica-san-blas/proyecto-x: "El espacio público es la esencia de la ciudad, pero ¿dónde encontrarla en las morfologías de bloque abierto? Encontramos aquí 10.000 viviendas sin espacio central de referencia: sin plaza, sin espacio de relación social. El entorno marca un espacio muy homogéneo, muy denso y desestructurado, atractivo a vista de pájaro, pero sin escala adecuada para las relaciones sociales, con algunas zonas verdes desconectadas e infrautilizadas y los espacios libres vacantes vacíos, inseguros y laberínticos.

Existe una cierta variedad de equipamientos, pero que no logran dotar al espacio urbano de centralidad ni de vida urbana de cotidianeidad.

Se propone mantener las edificaciones actuales, siguiendo criterios de sostenibilidad, pero revaluados o completados por edificaciones nuevas, que dan un carácter de cierre a tres nuevas escenas urbanas que serán la conexión y articulación de todo el barrio, con una nueva ordenación y jerarquías funcionales-ambientales y estéticas.
LA PLAZA CÍVICA, de 55 x 120 metros (6.600 m2);
LA ARBOLEDA, de 50 x 80 metros, (4.000 m2); y
