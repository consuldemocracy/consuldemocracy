  plaza-duquesa-osuna/proyecto-x: "Como estrategia se emplean una serie de acciones y elementos que constituyen un sistema abierto de actuación que permitirá el ajuste de la actual materialización según las necesidades de los futuros usuarios del espacio cívico propuesto. Se trata de una coreografía de elementos, una secuencia de lugares, destinada a que sean éstos siempre entendidos como dentro de un todo orquestado, pero con un carácter de piezas con intensidad propia y diferenciadora tal y como se produce en el propio Parque de El Capricho. De esta forma las nuevas intervenciones no serán más que un añadido de contemporaneidad a lo ya existente, un sumatorio que complete la oferta que actualmente ya se produce.

La estratégica colocación de los elementos construidos y las secuencias de silencios o vacíos, establecen una lectura de los recorridos posibles del lugar que es flexible, abierta a la reinterpretación de los trayectos. La transparencia y fácil apertura de nuevas conexiones en cualquier punto de los itinerarios posibles, facilita la visita personalizada de cada usuario dependiendo de sus intereses personales. Para ello ha sido clave la propuesta de peatonalización de la calle de la Rambla en su tramo intermedio a su paso por la antigua Plaza de la Fuente. Se procede por tanto a cubrir dicha calle y la de la Fuente para dar salida hacia la calle de Joaquín Ibarra y ofrecer también acceso al aparcamiento cubierto que aprovecha la topografía de la calle. Una operación que evita grandes excavaciones, resuelta mediante el uso de plataformas que habilitan diferentes estancias a distintas cotas del terreno, estratificando la propuesta en unidades de intervención perfectamente controlables."
  plaza-duquesa-osuna/proyecto-y: "Algo ocurre en Alameda de Osuna cuando el único semáforo situado en el barrio se encuentra junto a una gran tapia que rodea un solar vacío. Se trata de un elemento particular que habla de este emplazamiento, una discontinuidad en una gran trama, un engranaje roto que no transmite el movimiento.

Nuestro objetivo consistirá en reponer esta pieza clave para sacar lustre a todo lo que lo rodea. Un área que comunica y continúa con el gran hilo argumental presente en Alameda de Osuna: la red de espacios naturales e históricos que se mueve entre sus edificios y las personas que los habitan.

Para lograr nuestra meta, establecemos 5 estrategias para que la nueva plaza de la Duquesa de Osuna, dé solución a sus diferentes escalas, la social y la monumental. Ofrecemos una única solución de doble naturaleza. Proponemos un gran manto continuo de espacios abiertos y naturales que conectan dos espacios diferenciados por su cota.

El primero, en la parte baja de la zona de actuación, un gran parque urbano, que alberga el tipo de actividades sociales cotidianas esperadas en cualquier barrio. Este parque está dirigido a satisfacer a los vecinos que buscan disfrutar de un parque tranquilo y amplio, un parque diseñado para la estancia.

Más arriba encontramos una plaza flanqueada por el Palacio de la Duquesa de Osuna, la Casa de Oficios, dos bicentenarios Platanus Hispanica y una humilde fuente. Aunque es menor en dimensiones, se trata de un espacio monumental, adecuado a su contexto. Será un espacio de transición entre los vaivenes de los usuarios entre dichos edificios. También un espacio de reposo y silencio cuando estos cierren sus puertas. Ejerciendo de conector del eje histórico-cultural en su continuación hacia el Castillo.

Y, ¿qué ocurre en la transición entre la plaza y el parque? Actuando como bisagra y en la línea divisoria (calle de la Fuente) se sitúa una banda dotacional. Es la pieza clave en la propuesta que unifica la dualidad monumental y social. La nueva edificación dialoga con su entorno a través de dos planos.

El plano de calle: Se permite la libre circulación plaza-parque cuando se camina en el exterior.

Plano interior: En la dirección perpendicular al flujo anterior, se crea una nueva entrada al Parque de El Capricho. La apertura parcial del patio interior de la Casa de Oficios para conectarlo a la banda edificada facilita el funcionamiento del conjunto y aporta un nuevo valor arquitectónico al lugar en relación con su historia.

Estos puntos fundamentales que se describen se ven acompañados de ACCIONES que darán soporte a las ESTRATEGIAS para el área de actuación. Las ACCIONES más notables modificarán la movilidad y el tráfico. Además se situarán nuevos accesos tanto a edificios como al parque para reconducir los flujos de movimiento. La distribución de los puntos de actividad en el ámbito también jugará un papel importante.

