description_for_poll:
  plaza-remonta: "Dentro del distrito de Tetuán, los barrios situados al oeste de Bravo Murillo, como Valdeacederas y Berruguete, se caracterizan por su trama estrecha de calles sin apenas espacios libres.

La Plaza de la Remonta es singular en cuanto a dimensiones y amplitud, lo que la convierte en uno de los lugares más identitarios y utilizados por la población residente en el distrito.

La plaza es fruto de una operación de reforma anterior al Plan General de 1985 sobre unos terrenos ocupados por el cuartel de la Remonta. Se quería crear un 'centro dotacional y de espacios libres' para el barrio y una actuación de promoción de vivienda pública y privada. Así, desde su origen, está concebida como un lugar central.

En la actualidad dispone de usos comerciales y dotacionales, comisaría, centro de salud y centro de mayores, así como una pequeña zona ajardinada. El mal estado de la pavimentación ha llevado a los vecinos a solicitar su mejora, por lo que se plantea remodelar la plaza.

La Plaza de la Remonta se incluye en el concurso de proyectos para proceder a la repavimentación y para replantear sus condiciones ambientales y su funcionalidad.

Esto supone estudiar alternativas diferentes: mantener el carácter de 'plaza mayor porticada'; soluciones con mayor presencia vegetal en la propia plaza como en las plantas bajas de los edificios que la conforman o pensar en sus funciones, tanto para un uso frecuente y cotidiano como para usos más esporádicos para fiestas del distrito o mercadillos.

Otros parámetros que se pueden tener en cuenta y sobre los que realizar aportaciones que optimicen el funcionamiento de este espacio son: la accesibilidad peatonal desde los pasajes y calles que rodean la plaza y la integración de los usos y edificaciones que miran hacia la plaza.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/1_plaza_remonta.pdf'>Mapa de la Plaza de la Remonta</a>"

  plaza-vaguada: "El origen de este espacio se encuentra en las operaciones de reforma urbana del Plan General de 1985 pensadas para reestructurar y transformar tejidos existentes con amplias arterias, como la Avenida de la Ilustración.

En ese momento se sustituyeron viejos inmuebles por nuevos edificios de mejor calidad, centros dotacionales y comerciales. La Avenida de la Ilustración es un proyecto concebido para el cierre norte de la M‐30 que plantea un foco de atracción comercial, cultural y de esparcimiento en el parque de la Vaguada.

El presente concurso invita a reflexionar y recoger aportaciones sobre la actual configuración de la plaza. Por un lado, existe la posibilidad de rehabilitar y poner en uso el antiguo Teatro de Madrid, por lo que se actualizaría la imagen de la plaza como conectora entre la zona ajardinada y los usos dotacionales del perímetro (Junta de distrito, usos culturales y usos deportivos).

Por otro lado, se propone pensar la accesibilidad a la plaza desde las calles adyacentes ya que el centro comercial, la plaza y el entorno constituido del barrio del Pilar son hitos de referencia para el distrito de Fuencarral.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/2_plaza_vaguada.pdf'>Mapa de la Plaza de Vaguada</a>"

  plaza-civica-lucero: "La plaza Cívica de Lucero pretende convertirse en un nodo de atracción para el distrito de
Latina y para la población que pueda venir de otras partes de la ciudad, ya que presenta una accesibilidad óptima a nivel regional en transporte público.

Supone el remate del barrio de Puerta del Ángel y la conexión con el parque de Cuña de
Latina. Proviene de una ordenación del Plan General de 1985, el Plan Parcial Cuña Latina‐
Alhambra, que se aprobó en el año 1989 con el objetivo de consolidar un frente residencial edificado al nuevo parque y albergar usos dotacionales para servir de charnela entre lo antiguo y lo nuevo.

La parcela está destinada a uso deportivo y zona verde, pero en la actualidad cuenta con una amplia superficie vacante que se requiere repensar bajo una nueva óptica para aprovechar la ventaja de posición y generar un polo de atracción hacia el distrito, se pretende crear una nueva plaza como lugar de acogida para eventos culturales y reuniones sociales que supone una de las carencias más evidentes en los distritos de la periferia.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/3_plaza_civica_lucero.pdf'>Mapa de la Plaza Cívica de Lucero</a>"

  plaza-emperatriz: "La Plaza de Emperatriz es una plaza emblemática e histórica del casco de Carabanchel Alto. Soporta un exceso de tráfico que accede desde la Avenida de los Poblados.

Este impacto no impide que sea a la vez una plaza que concentra mucha vida urbana por la presencia de equipamientos: colegios, centro cultural, de salud y biblioteca y de una cierta actividad comercial.

Se plantea reconfigurar el espacio, pensar en alternativas para el tráfico, medidas para proteger a los peatones y aumentar el espacio peatonal. Se trata de convertir la plaza en el centro del barrio, hacerla más habitable e identitaria para la población de Carabanchel.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/4_plaza_emperatriz.pdf'>Mapa de la Plaza de la Emperatriz</a>"

  plaza-puerto-canfranc: "La Plaza del Puerto de Canfranc es en la actualidad una parcela vacante calificada de zona verde por el plan General, pero que supone una oportunidad para el barrio de Numancia, ya que apenas alberga espacios en los que poder permanecer.

El barrio tiene una densa trama de calles estrechas con quiebros en alineaciones que todavía no han llegado a regularizarse, como es el caso de la Calle Sierra Toledana, que delimita la plaza. En este sentido, las calles que confluyen en la Plaza del Puerto de Canfranc tienen un carácter muy local.

Con el concurso de ideas se pretende pensar en una nueva configuración de un espacio actualmente residual para que pueda servir a la población como lugar de convivencia de un denso barrio carente de lugares de esparcimiento.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/5_plaza_puerto_canfranc.pdf'>Mapa de la Plaza del Puerto de Canfranc</a>"

  plaza-encuentro: "La Plaza del Encuentro es uno de los principales lugares de reunión de la población de Moratalaz. También es un punto de tránsito y confluencia de varias calles importantes del distrito, como la Avenida de Moratalaz y Hacienda de Pavones, que cuentan con recorridos de líneas de autobuses y tráficos de conexión con el distrito limítrofe de Puente de Vallecas.

Esta confluencia de funciones es el reto que debe plantear la intervención en la plaza. El principal objetivo es reconfigurarla para mejorarla como lugar de reunión y de encuentro ciudadano.

Entre otros, se invita a repensar el espacio central de la plaza, actualmente infrautilizado. También cómo mantenerla como lugar de tránsito (pasa el autobús) al mismo tiempo que posibilitar su conversión en un lugar más identitario.

Moratalaz se caracteriza por una excesiva homogeneidad en el paisaje edificado. Su trazado de las calles, con grandes rotondas, no contribuye a la orientación y legibilidad del distrito.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/6_plaza_encuentro.pdf'>Mapa de la Plaza del Encuentro</a>"

  plaza-misterios: "La Plaza de los Misterios es el lugar de referencia tanto para Ciudad Lineal como para San Blas. Tiene una función de intercambiador de transportes con acceso a la estación de metro de Ciudad Lineal y a paradas de autobuses urbanos e interurbanos. También por la presencia del centro comercial Plaza Norte.

El concurso de proyectos busca un nuevo diseño de la plaza que incorpore parte del espacio destinado actualmente a intercambiador de autobuses y refuerce la identidad de la plaza. Está en estudio una mejor localización de la cabecera de líneas interurbanas que se trasladarían a un espacio menos nodal para las relaciones del distrito y permitiría reducir el espacio actualmente destinado a paradas de autobús.

La nueva configuración de la plaza debe compatibilizar el uso esporádico para eventos o celebraciones del distrito con el uso cotidiano de carácter donde permanecer. También debe estudiar los flujos y movimientos peatonales entre metro, comercio y confluencia de dos importantes ejes urbanos como la calle Alcalá y la calle Arturo Soria.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/7_plaza_misterios.pdf'>Mapa de la Plaza de los Misterios</a>"

  plaza-civica-mar-cristal: "Está previsto que la Plaza Cívica de Mar de Cristal se ejecute sobre la parcela vacante deportiva situada junto a las instalaciones del Comité Olímpico Español en la Glorieta Mar de Cristal.

Supone reconsiderar la ordenación propuesta en el PGOUM 97 que califica esta parcela de uso deportivo e intercambiador de transporte, así como de instrumentos de desarrollo PE16.327, que han definido el régimen normativo para implantar un Centro Deportivo de Accesibilidad Universal.

Esta ubicación se considera estratégica para la identidad del distrito, ya que ocupa una posición central y accesible desde uno de los ejes urbanos más importantes, como es la Gran Vía de Hortaleza.

La propuesta proviene de una operación de reforma urbana del Plan General de 1985 que tiene la vocación de equipar y estructurar el distrito. Se buscaba crear un eje urbano significativo que conectase Hortaleza con distritos limítrofes. También integrar tejidos urbanos diferentes y generar en el tramo central un importante núcleo comercial y terciario.

Con el transcurso de los años se ha consolidado el centro comercial Gran Vía de Hortaleza que genera una fuerte atracción para el conjunto de la población, se ha edificado la sede del COE y la parcela se mantiene vacante.

La normativa urbanística permite el uso de espacio libre, sin menoscabo de un posible planeamiento en el futuro para reordenar y relocalizar los usos dotacionales, deportivos, transporte y zonas verdes.

La parcela tiene un potencial como plaza cívica generadora de identidad para la población del distrito que se pretende explorar a través del concurso de proyectos, como actuación ex novo.

<a href='https://decide.madrid.es/docs/procesos/once_plazas/8_plaza_civica_mar_cristal.pdf'>Mapa de la Plaza Cívica de Mar de Cristal</a>"

  plaza-mayor-villaverde: "En este concurso se propone repensar dos de las plazas más representativas de Villaverde Alto con el objetivo de revitalizar este centro histórico y activar su economía.

La plaza Mayor es una pequeña plaza con valor histórico. Se encuentra en un área que fue objeto en 2010 de un planeamiento, Plan Especial 17.312 Plaza Mayor de Villaverde. Su objetivo era cualificar y poner en valor la plaza mayor y el entorno de la iglesia de San Andrés.

¿Cómo? Mediante la ampliación del catálogo de edificios que incluía en PGOUM 97, la eliminación de impactos negativos sobre edificios existentes y estableciendo unas condiciones estéticas dirigidas al ámbito exclusivo de la edificación.

Por su parte, la plaza de Ágata es un espacio abierto en el que confluyen la actividad comercial y el transporte público y finaliza el bulevar Alberto Palacios.

El ámbito se completa con la unidad de ejecución, UE.1 del casco de Villaverde. Cuenta con la ordenación aprobada, aunque todavía no se ha llevado a cabo su gestión.

Para el concurso supone considerar otro espacio verde que incorporar a la propuesta global, aunque quedaría excluido de la ejecución material.

Se trata de completar la cualificación de este ámbito con una propuesta dirigida a la intervención en el espacio libre, acorde con el carácter histórico del conjunto y los usos, tanto existentes como previstos en las parcelas vacantes y el antiguo cine de Villaverde, cobrando especial interés la conexión de las plazas entre sí y con el entorno inmediato.

