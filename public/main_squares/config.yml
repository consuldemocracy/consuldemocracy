  plaza-duquesa-osuna: "La Plaza de la Duquesa de Osuna, inexistente como tal en la actualidad, es una propuesta de nuevo espacio que se crearía en la parte trasera del recinto que alberga el Jardín histórico del Capricho. Concretamente, sobre unos suelos calificados como uso dotacional en la calle la Rambla.

