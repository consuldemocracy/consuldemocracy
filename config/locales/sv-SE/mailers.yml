      commenter_info: "%{commenter}, %{time}:"
    new_actions_notification_rake_created:
      subject: "Fler nyheter om ditt medborgarförslag"
      hi: "Hej %{name},"
      new_resource: "NY UPPLÅST RESURS"
      introduction: "Du skapade förslaget %{title} som ett utkast den %{created_at_day} %{created_at_month}."
      text_1: "Du kan när som helst publicera det på denna länk: %{link_to_published}. Om du är osäker..."
      text_2: "Fånga dagen! Lär dig mer, lägg till fler personer med samma intressen och förbered den spridning som krävs när du offentliggör förslaget."
      text_3: "Och som hjälp på traven under denna utmaning finns följande nyheter..."
      text_4: "Ta en titt på denna NYA rekommenderade ÅTGÄRD:"
      text_5: "Nästa rekommenderade åtgärd är:"
      footer_text: "Gå in i förslagspanelen och vi berättar som alltid i detalj hur du kan använda resurserna på bästa sätt."
      dashboard_button: "Fortsätt, och upptäck dem!"
    new_actions_notification_rake_published:
      subject: "Fler nyheter om ditt medborgarförslag"
      hi: "Hej %{name},"
      new_resource: "NY UPPLÅST RESURS"
      introduction: "Du publicerade förslaget %{title} den %{published_at_day} %{published_at_month}."
      text_1: "Du har fått %{votes_count} stöd tills nu. Grattis!"
      text_2: "Du har nu även en ny tillgänglig resurs som hjälper dig att komma vidare."
      text_3: "Det är %{days_count} dagar tills ditt förslag får %{max_votes_count} stöd och går till omröstning. Håll humöret uppe och fortsätt jobba. Behöver du idéer?"
      text_4: "NY REKOMMENDERAD SPRIDNINGSÅTGÄRD"
      text_5: "Det finns mer, se följande åtgärd:"
      footer_text: "Gå in i förslagspanelen och vi berättar som alltid i detalj hur du kan använda resurserna på bästa sätt."
      dashboard_button: "Fortsätt, och upptäck dem!"
    new_actions_notification_on_create:
      subject: "Ditt utkast till medborgarförslag har skapats"
      hi: "Hej %{name}!"
      introduction: "Ditt förslag %{title} har skapats."
      text_1: "Utnyttja att ditt förslag inte är offentligt än och förbered kontakter med andra."
      text_2: "När allt är klart publicerar du ditt medborgarförslag från denna <a href='%{link}'>länk</a>."
      text_3: "Vi vet att det kan verka komplicerat att skapa ett fängslande förslag och få det stöd som krävs. Men vi kommer att hjälpa dig på vägen!"
      text_4: "Ditt bästa verktyg kommer att vara: panelen för medborgarförslag."
      list_1: "Besök panelen för ditt förslag varje dag för att få de tips och resurser som vi delar med dig."
      list_2: "Tipsen, åtgärderna och resurserna ger dig idéer och praktiska lösningar för att få mer stöd och en bredare gemenskap. Glöm inte dem!"
      list_3: "När du får mer stöd låser du även upp nya och bättre resurser. Just nu har du en e-postmall som du kan skicka till alla dina kontakter, en affisch att skriva ut samt många andra funktioner och belöningar som du kommer att upptäcka. Sluta inte att öka stödet, och vi kommer att fortsätta att belöna och hjälpa dig!"
      list_4: "Du har %{max_month} månader på dig efter att förslaget publiceras till att få %{max_votes} stöd och ditt förslag kan bli verklighet. Men de första dagarna är viktigast. Det är en utmaning. Klara!"
      text_5: "Och som en hjälp med motivationen,"
      text_6: "här är flera resurser och en lång lista med tips som kommer att komma till dig dagligen som förberedelse inför sändningen!"
      dashboard_button: "Fortsätt, och upptäck dem!"
    new_actions_notification_on_published:
      subject: "Ditt medborgarförslag är redan publicerat. Sluta inte att sprida det!"
      hi: "Grattis %{name}! Du har skapat förslaget %{title}."
      text_1: "Och nu är det dags för dina första 100 stöd!"
      text_2: "Varför 100?"
      text_3: "Vår erfarenhet är att den första dagen är central. Förutom att ha energin att publicera någonting nytt så har ett nyligen publicerat förslag en viktig synlighet genom att vara bland de uppmärksammade nya förslagen."
      text_4: "Få 100 stöd den första dagen, och du har en gemenskap i ryggen."
      text_5: "Det är därför vi har en utmaning att nå dit, men det går inte utan hjälp!"
      text_6: "Kom ihåg att i förslagspanelen så finns det nya tillgängliga resurser och rekommendationer kring spridning."
      list_1: "Kom in varje dag för att se utvecklingen och använda de tips och resurser som vi delar med dig. Det är idéer och praktiska lösningar för att få det stöd som du behöver."
      list_2: "När du får mer stöd låser du upp nya och bättre resurser. Sluta inte att söka mer stöd och vi fortsätter att belöna och hjälpa dig!"
      text_7: "Och för att du ska komma igång direkt..."
      text_8: "Här är en bra resurs som du kan använda!"
      text_9: "Du hittar även den nya rekommenderade spridningsåtgärden..."
      text_10: "Du har fler resurser att använda!"
      dashboard_button: "Fortsätt, och upptäck dem!"
