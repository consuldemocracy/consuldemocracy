          Om du är programmerare får du gärna hjälpa oss att förbättra koden på [CONSUL](https://github.com/consul/consul 'CONSUL på GitHub'), eller den svenska implementeringen på [Digidem Lab/CONSUL](https://github.com/digidemlab/consul 'CONSUL Sweden på GitHub').
      titles:
        how_to_use: Använd det i din kommun
    privacy:
      title: Sekretesspolicyn
      subtitle: "Informationssida om säkerhet"
    accessibility:
      title: Tillgänglighet
      description: |-
        Tillgänglighet på webben hänvisar till allas möjlighet att tillträda webben och dess innehåll oavsett de funktionshinder (fysiska, intellektuella eller tekniska) som kan uppstå eller från det som beror på användarsammanhang (teknisk eller miljömässig). 

        När webbplatser designas med tillgänglighet i åtanke, kan alla användare få tillgång till innehållet på jämlika villkor, exempelvis:
      examples:
        - Erbjuda syntolkning till bilder som användare med synnedsättningar med hjälp av textläsare kan använda för att få tillgång till information.
        - När videos har undertext kan användare med hörselskador fullt förstå dem.
        - Om innehållet är skrivet på ett lätt och illustrerat språk kan användare med inlärningssvårigheter bättre förstå det.
        - Om användaren har problem med rörlighet och det är svårt att använda musen kan tangentbordets alternativ hjälpa att navigera.
      keyboard_shortcuts:
        title: Genvägar för tangentbord
        navigation_table:
          description: För att kunna navigera denna webbsida på ett tillgängligt sätt har ett gäng snabbkommandon programmerats för att samla de huvudsakliga delar av sidan som är av allmänt intresse.
          caption: Genvägar för tangentbordet som når navigeringsmenyn
          key_header: Tangent
          page_header: Sida
          rows:
            - 
              key_column: 0
              page_column: Hem
            - 
              key_column: 1
              page_column: Debatter
            - 
              key_column: 2
              page_column: Förslag
            - 
              key_column: 3
              page_column: Röster
            - 
              key_column: 4
              page_column: Medborgarbudgetar
            - 
              key_column: 5
              page_column: Dialoger
        browser_table:
          description: "Beroende på det operativsystem och webbläsare som används är tangentkombinationen följande:"
          caption: Tangentkombinationen beror på operativsystemet och webbläsare
          browser_header: Webbläsare
          key_header: Tangentkombination
          rows:
            - 
              browser_column: IE
              key_column: ALT + genväg sen ENTER
            - 
              browser_column: Firefox
              key_column: ALT + CAPS + genväg
            - 
              browser_column: Chrome
              key_column: ALT + genväg (CTRL + ALT + genvägar för MAC)
            - 
              browser_column: Safari
              key_column: ALT + genväg (CMD + genvägar för MAC)
            - 
              browser_column: Opera
              key_column: CAPS + ESC + genväg
      textsize:
        title: Textstorlek
        browser_settings_table:
          description: Webbplatsens tillgängliga design tillåter användaren att välja den storlek på texten som passar hen. Detta kan göras på olika sätt beroende på vilken webbläsare som används.
          browser_header: Webbläsare
          action_header: Åtgärd att ta
          rows:
            - 
              browser_column: IE
              action_column: Visa > Textstorlek
            - 
              browser_column: Firefox
              action_column: Visa > Storlek
            - 
              browser_column: Chrome
              action_column: Inställningar (ikon) > Alternativ > Avancerat > Webbinnehåll > Textstorlek
            - 
              browser_column: Safari
              action_column: Visa > Zooma in/Zooma ut
            - 
              browser_column: Opera
              action_column: Visa > skala
        browser_shortcuts_table:
          description: "Ett annat sätt att justera textstorlek är att använda tangentbordets genvägar som definieras i webbläsare, särskilt tangentkombinationen:"
          rows:
            - 
              shortcut_column: CTRL och + (CMD och + på MAC)
              description_column: Ökar textstorlek
            - 
              shortcut_column: CTRL och - (CMD och - på MAC)
              description_column: Minskar textstorlek
      compatibility:
        title: Förenlighet med standarder och visuell design
        description: 'Alla sidor av denna webbplats följer <strong>Riktlinjer för Tillgänglighet</strong> eller generella principer för tillgänglig design som etablerats av Arbetsgruppen <abbr title="Web Accessibility Initiative" lang="en">WAI</abbr> som tillhör W3C.'
