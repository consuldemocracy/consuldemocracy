he:
  date:
    abbr_day_names:
      - א
      - ב
      - ג
      - ד
      - ה
      - ו
      - ש
    abbr_month_names:
      -
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    day_names:
      - ראשון
      - שני
      - שלישי
      - רביעי
      - חמישי
      - שישי
      - שבת
    formats:
      default: "%d-%m-%Y"
      long: "%e ב%B, %Y"
      short: "%e %b"
    month_names:
      -
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    order:
      - :day
      - :month
      - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: about 1 hour
        two: about %{count} hours
        many: about %{count} hours
        other: about %{count} hours
      about_x_months:
        one: about 1 month
        two: about %{count} months
        many: about %{count} months
        other: about %{count} months
      about_x_years:
        one: about 1 year
        two: about %{count} years
        many: about %{count} years
        other: about %{count} years
      almost_x_years:
        one: almost 1 year
        two: almost %{count} years
        many: almost %{count} years
        other: almost %{count} years
      half_a_minute: חצי דקה
      less_than_x_minutes:
        one: less than a minute
        two: less than %{count} minutes
        many: less than %{count} minutes
        other: less than %{count} minutes
      less_than_x_seconds:
        one: less than 1 second
        two: less than %{count} seconds
        many: less than %{count} seconds
        other: less than %{count} seconds
      over_x_years:
        one: over 1 year
        two: over %{count} years
        many: over %{count} years
        other: over %{count} years
      x_days:
        one: 1 day
        two: "%{count} days"
        many: "%{count} days"
        other: "%{count} days"
      x_minutes:
        one: 1 minute
        two: "%{count} minutes"
        many: "%{count} minutes"
        other: "%{count} minutes"
      x_months:
        one: 1 month
        two: "%{count} months"
        many: "%{count} months"
        other: "%{count} months"
      x_years:
        one: 1 year
        two: "%{count} years"
        many: "%{count} years"
        other: "%{count} years"
      x_seconds:
        one: 1 second
        two: "%{count} seconds"
        many: "%{count} seconds"
        other: "%{count} seconds"
    prompts:
      day: יום
      hour: שעה
      minute: דקה
      month: חודש
      second: שניות
      year: שנה
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: חייב באישור
      blank: לא יכול להיות ריק
      present: must be blank
      confirmation: לא תואם לאישורו
      empty: לא יכול להיות ריק
      equal_to: חייב להיות שווה ל- %{count}
      even: חייב להיות זוגי
      exclusion: לא זמין
      greater_than: חייב להיות גדול מ- %{count}
      greater_than_or_equal_to: חייב להיות גדול או שווה ל- %{count}
      inclusion: לא נכלל ברשימה
      invalid: לא תקין
      less_than: חייב להיות קטן מ- %{count}
      less_than_or_equal_to: חייב להיות קטן או שווה ל- %{count}
      model_invalid: "Validation failed: %{errors}"
      not_a_number: חייב להיות מספר
      not_an_integer: חייב להיות מספר שלם
      odd: חייב להיות אי זוגי
      required: must exist
      taken: כבר בשימוש
      too_long:
        one: is too long (maximum is 1 character)
        two: is too long (maximum is %{count} characters)
        many: is too long (maximum is %{count} characters)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        two: is too short (minimum is %{count} characters)
        many: is too short (minimum is %{count} characters)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        two: is the wrong length (should be %{count} characters)
        many: is the wrong length (should be %{count} characters)
        other: is the wrong length (should be %{count} characters)
      other_than: must be other than %{count}
    template:
      body: 'אנא בדוק את השדות הבאים:'
      header:
        one: 1 error prohibited this %{model} from being saved
        two: "%{count} errors prohibited this %{model} from being saved"
        many: "%{count} errors prohibited this %{model} from being saved"
        other: "%{count} errors prohibited this %{model} from being saved"
  helpers:
    select:
      prompt: נא לבחור
    submit:
      create: יצירת %{model}
      submit: שמור %{model}
      update: עדכון %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "₪"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: מיליארד
          million: מיליון
          quadrillion: קודריליון
          thousand: אלף
          trillion: טריליון
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            two: Bytes
            many: Bytes
            other: Bytes
          gb: ג'יגה-בייט
          kb: קילו-בייט
          mb: מגה-בייט
          tb: טרה-בייט
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " ו"
      two_words_connector: " ו"
      words_connector: ", "
  time:
    am: am
    formats:
      datetime: "%a %d %b %H:%M:%S %Z %Y"
      default: "%a %d %b %H:%M:%S %Z %Y"
      long: "%d ב%B, %Y %H:%M"
      short: "%d %b %H:%M"
      api: "%Y-%m-%d %H"
    pm: pm
