      not_an_integer: חייב להיות מספר שלם
      odd: חייב להיות אי זוגי
      taken: כבר בשימוש
    template:
      body: 'אנא בדוק את השדות הבאים:'
  helpers:
    select:
      prompt: נא לבחור
    submit:
      create: יצירת %{model}
      submit: שמור %{model}
      update: עדכון %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "₪"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: מיליארד
          million: מיליון
          quadrillion: קודריליון
          thousand: אלף
          trillion: טריליון
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          gb: ג'יגה-בייט
          kb: קילו-בייט
          mb: מגה-בייט
          tb: טרה-בייט
  support:
    array:
      last_word_connector: " ו"
      two_words_connector: " ו"
      words_connector: ", "
  time:
    am: am
    formats:
      datetime: "%a %d %b %H:%M:%S %Z %Y"
      default: "%a %d %b %H:%M:%S %Z %Y"
      long: "%d ב%B, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
