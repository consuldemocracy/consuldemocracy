      introduction: "כידוע לך, ביום %{created_at_day} %{created_at_month} יצרת את ההצעה במצב טיוטה %{title}."
      text_1: "מתי שתרצה תוכל לפרסם עם הקישור הזה: %{link_to_published}. אם אתה עדיין לא בטוח..."
      text_2: "תפוס את הרגע הזה! למד, הוסף עוד אנשים עם אינטרסים דומים והיערך לכך בעת פרסום הצעתך באופן סופי."
      text_3: "ללוות אותך באתגר הזה, להלן החדשות..."
      text_4: "העף מבט על הפעולה החדשה המומלצת:"
      text_5: "הפעולה הבאה שאנו ממליצים עליה היא:"
      footer_text: "כמו תמיד, היכנס ללוח הצעות, נדווח לך בפירוט כיצד להשתמש במשאבים אלו וכיצד להפיק מהם את המירב."
      dashboard_button: "המשך, וגלה אותם!"
    new_actions_notification_rake_published:
      subject: "עוד חדשות על הצעת התושב שלך"
      hi: "שלום %{name},"
      new_resource: "משאב פתוח חדש"
      introduction: "כידוע לך, ביום %{published_at_day} %{published_at_month} פרסמת את ההצעתך %{title}."
      text_1: ". ובכן, יש לך תמיכה %{votes_count} עד כה ברכות!"
      text_2: "אז, יש לך משאב חדש זמין שיעזור לך להמשיך הלאה."
      text_3: "חסרים לך %{days_count} ימים לפני שההצעה שלך תקבל את %{max_votes_count} התמיכות ותעבור לשלב המשאל. התעודד והמשך את הפצתה. האם חסר לך רעיונות?"
      text_4: "פעולת דיפוזיה מומלצת חדשה"
      text_5: "יש עוד עדיין, ראה את הפעולה הבאה:"
      footer_text: "כמו תמיד, היכנס ללוח הצעות, נדווח לך בפירוט כיצד להשתמש במשאבים אלו וכיצד להפיק מהם את המירב."
      dashboard_button: "המשך, וגלה אותם!"
    new_actions_notification_on_create:
      subject: "טיוטה הצעת התושב שלך נוצרה"
      hi: "היי %{name}!"
      introduction: "ההצעה שלך %{title} נוצרה בהצלחה."
      text_1: "נצל את הרגע שההצעה שלך טרם הפכה לציבורית והתכונן ליצור קשר עם הרבה אנשים."
      text_2: "כאשר אתה מוכן, פרסם את הצעת התושב שלך באמצעות הקישור הבא <a href='%{link}'></a>."
      text_3: "אנו יודעים שיצירת הצעה עם מחויבות, וקבלת התמיכה הנדרשת יכולה להראות מורכבת.. אך אל תדאג. כי אנו נעזור לך!"
      text_4: "יש לך כלי שיהיה בן בריתך החדש: לוח מחוונים של הצעות התושב שלך."
      list_1: "היכנס כל יום ללוח המחוונים של ההצעתך בכדי להשתמש בהמלצות ובמשאבים שאנו נחלוק איתך."
      list_2: "עצות אלה, פעולות ומשאבים יתנו לך רעיונות, גם פתרונות מעשיים בכדי לקבל תמיכות נוספת של מקהילה רחבה יותר. אל תשכח אותם!"
      list_3: "ברגע שתצבור יותר תמיכה, יפתחו בפניך יותר משאבים חדשים וטובים. כרגע, ברשותך תבנית דואר אלקטרוני להפצה משמעותית לכל אנשי הקשר שלך, פוסטר להדפסה, בין שאר התכונות והבונוסים האחרים שתגלה. אל תעצור מלגייס תמיכה ואנו לא נעצור מלתגמל ולסייע לך!"
      list_4: "יש לך %{max_month} חודשים מאז פרסום הצעתך ולקבל %{max_votes} תומכים ואז ההצעתך תוכל להפוך למציאות. הימים הראשונים הם החשובים ביותר. זה האתגר. התכונן!"
      text_5: "עבורך בכדי להתחיל עם כל המוטיבציה הנדרשת,"
      text_6: "כאן יש לך מספר משאבים, רשימה שלמה של טיפים אשר יגיעו אליך כל יום כדי להכין את השידור!"
      dashboard_button: "המשך, וגלה אותם!"
    new_actions_notification_on_published:
      subject: "הצעת התושב שלך כבר פורסמה אל תעצור והמשך להפיצה!"
      hi: "ברכות %{name}! ההצעה שלך %{title} נוצרה בהצלחה."
      text_1: "עכשיו, יעדך הוא ל - 100 התומכים הראשוניים!"
      text_2: "למה 100?"
      text_3: "הניסיון שלנו מראה לנו כי היום הראשון הוא המהותי. כי בנוסף לאנרגיה בהשקת משהו חדש, ההצעה שפורסמה לאחרונה, תהיה בין ההצעות החדשות והמודגשות."
      text_4: "קבל 100 תומכים ביום הראשון, ותהיה לך קהילה שתתמוך בך."
      text_5: "זו הסיבה שאנו מאתגרים אותך לעשות זאת, אבל לא בלי עזרה!"
      text_6: "זכור בלוח ההצעה שלך שיש לך משאבים חדשים זמינים והמלצות לפעולות הפצתה."
      list_1: "היכנס כל יום בכדי לראות את ההתקדמות והשתמש בעצות ובמשאבים שנחלוק איתך. הם רעיונות, וגם פתרונות מעשיים כדי לקבל את התמיכה הדרושה."
      list_2: "ככל שתקבל יותר תמיכה, תוכל לפתוח משאבים חדשים ומשופרים. אל תפסיק לגייס תמיכה, ואנו לא נפסיק מלתגמל ולסייע לך!"
      text_7: "ועבורך זה אומר להתחיל במהירות מלאה..."
      text_8: "לפניך משאב נהדר העומד לרשותך!"
      text_9: "תוכל גם למצוא המלצה על פעולת הפצה חדשה..."
      text_10: "לבטח יש לך יותר משאבים העומדים לרשותך!"
      dashboard_button: "המשך, וגלה אותם!"
