      info: "Tha sinn air iarrtas fhaighinn gus stiùireadh a chur thugad gus do chunntas a dhearbhadh. Ach, tha an cunntas agad dearbhte mar-thà, agus mar sin chan fheumar sin a dhèanamh a-rithist."
