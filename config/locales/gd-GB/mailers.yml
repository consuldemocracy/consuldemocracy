    config:
      notifications_link: Brathan
      unsubscribe_text: 'Gus stad a chur air na puist-d seo fhaighinn, tadhail air %{notifications} is thoir a’ chromag air falbh bho "%{notification}".'
    email_verification:
      click_here_to_verify: an ceangal seo
