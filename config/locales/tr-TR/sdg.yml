        description: "Şehirleri her kesimi kapsayan, güvenli, değişen koşullara uyumlu ve sürdürülebilir hale getirin."
        long_description: '<p>Dünya giderek şehirleşiyor. 2007’den beri, <a href="https://unstats.un.org/sdgs/report/2019/goal-11/">dünya nüfusunun yarısından fazlası şehirlerde yaşamakta</a>, ve bu payın 2030 itibariyle yüzde 60’a yükselmesi tahmin edilmektedir.&nbsp;</p> <p>Şehirler ve metropol alanları ekonomik büyümenin santralleridir, küresel kişi başına düşen gelirin yüzde 60’ına katkı sağlamaktadır. Yine de, küresel karbon salınımının yaklaşık yüzde 70’inden ve kaynak kullanımının yüzde 60’ının fazlasından sorumlular.&nbsp;</p> <p>Hızlı şehirleşmenin sonucu olarak artan sayılarda gecekondu sakinleri, yetersiz ve aşırı yüklenmiş altyapılar ve servisler(atık toplama ve su ve sanitasyon sistemleri, yollar ve ulaşım gibi), kötüleşen hava kirliliği ve plansız ve kötü kentleşme görülmektedir.&nbsp;</p> <p><a href="https://unhabitat.org/coronavirus-will-travel-incredibly-fast-in-africas-slums-un-habitat-chief-warns">COVID-19’un etkisi</a>, aşırı kalabalıklar sebebiyle sosyal mesafe veya kişisel izolasyon gibi önerilen önlemlere uymanın zor olduğu yoksul ve yoğun nüfuslu kentsel alanlarda, özellikle gayri resmi yerleşim ve gecekondu mahallelerinde yaşayan dünya çapındaki bir milyar insan için, en yıkıcı şekilde görülecektir.&nbsp;</p> <p>BM Gıda ve Tarım Örgütü, FAO, kentsel alanlarda açlık ve ölümlerin, yoksul ve savunmasız sakinlerin <a href="https://news.un.org/en/story/2020/05/1063622">gıdaya erişiminin</a> garanti edileceği önlemler alınmadığı sürece ciddi şekilde yükselebileceği yönünde uyarmaktadır.&nbsp;</p>'
        targets:
          target_11_1:
            long_title: "2030'a kadar herkesin yeterli, güvenli ve uygun fiyatlı konutlara ve temel hizmetlere erişimini sağlamak ve gecekondu mahallelerini iyileştirmek."
            short_title: "Güvenli ve Uygun Maliyetli Konut Sağlanması"
          target_11_2:
            long_title: "2030’a kadar, özellikle korunmasız durumda olan insanların, kadınların, çocukların, engellilerin ve yaşlıların ihtiyaçlarına özel özen gösterilerek başta toplu taşıma ağının genişletilmesi olmak üzere yol güvenliğinin sağlanması; herkesin güvenli, uygun fiyatlı, erişilebilir ve sürdürülebilir ulaşım sistemlerine erişiminin sağlanması."
            short_title: "Ekonomik ve Sürdürülebilir Ulaşım Sistemlerine Geçilmesi"
          target_11_3:
            long_title: "2030'a kadar kapsayıcı ve sürdürülebilir kentleşmeyi ve tüm ülkelerde katılımcı, entegre ve sürdürülebilir insan yerleşimi planlama ve yönetimi için kapasiteyi geliştirmek."
            short_title: "Kapsayıcı ve Sürdürülebilir Kentleşme"
          target_11_4:
            long_title: "Dünyanın kültürel ve doğal mirasını koruma ve koruma çabalarını güçlendirmek."
            short_title: "Dünyanın Kültürel ve Doğal Mirasının Korunması"
          target_11_5:
            long_title: "2030’a kadar, yoksulların ve korunmasız durumda olan insanların korunmasına odaklanılarak suyla ilgili afetler de dahil, afet sebebiyle küresel gayri safi yurt içi hasılaya bağlı olarak gerçekleşen doğrudan ekonomik kayıpların önemli ölçüde düşürülmesi; ölümlerin ve etkilenen insan sayısının önemli ölçüde azaltılması."
            short_title: "Doğal Afetlerin Olumsuz Etkilerinin Azaltılması"
          target_11_6:
            long_title: "2030’a kadar, hava kalitesine ve belediye ve diğer atık yönetimlerine özel önem gösterilerek şehirlerin kişi başına düşen olumsuz çevresel etkilerinin azaltılması."
            short_title: "Şehirlerin Çevresel Etkisinin Azaltılması"
          target_11_7:
            long_title: "2030'a kadar, özellikle kadınlar ve çocuklar, yaşlılar ve engelli bireylerin güvenli, her kesimi kapsayan ve ulaşılabilir, yeşil ve açık alanlara evrensel erişimlerinin sağlanması."
            short_title: "Güvenli ve Kapsayıcı Yeşil ve Kamusal Alanlara Erişimin Sağlanması"
          target_11_A:
            long_title: "Ulusal ve bölgesel kalkınma planının güçlendirilmesi aracılığıyla kentsel, kent çevresi ve kırsal alanlar arasındaki pozitif ekonomik, sosyal ve çevresel bağlantıların desteklenmesi."
            short_title: "Güçlü Ulusal ve Bölgesel Kalkınma Planlamasının Yapılması"
          target_11_B:
            long_title: "2020'ye kadar, afetlere dayanıklılığına, iklim değişikliğine uyum ve etkilerinin hafifletilmesine, kaynak verimliliğini de kapsamaya yönelik entegrasyon politikalarını ve planlarını benimseyen ve uygulayan insan yerleşimlerinin ve şehirlerin sayısının önemli ölçüde artırılması; Sendai Afet Riskini Azaltma Çerçevesi doğrultusunda, 2015-2030 yılları arasında her seviyede bütüncül afet risk yönetiminin geliştirilmesi ve uygulanması."
            short_title: "Kapsayıcılık, Kaynak Verimliliği ve Afet Riskini Azaltma Politikalarının Uygulanması"
          target_11_C:
            long_title: "Yerel malzemelerden faydalanılarak sürdürülebilir ve dayanıklı binalar inşa etmede finansal ve teknik yardım aracılığıyla en az gelişmiş ülkelerin desteklenmesi."
            short_title: "Az Gelişmiş Ülkelerde Sürdürülebilir ve Dayanıklı İnşaatların Desteklenmesi"
      goal_12:
        title: "Sorumlu Tüketim ve Üretim"
        title_in_two_lines: "Sorumlu Tüketim ve Üretim"
        description: "Sürdürülebilir tüketim ve üretim modellerinin sağlanması."
        long_description: '<p>Dünya çapındaki tüketim ve üretim, küresel ekonominin itici gücü, gezegende yıkıcı etkiler bırakacak şekilde doğal çevrenin ve kaynakların kullanımına dayanmaktadır.&nbsp;</p> <p>Son yüzyıldaki ekonomik ve sosyal ilerleme, çevresel bozulmanın da eşlik etmesiyle birlikte geleceğimizi dayandırdığımız salt sistemleri – doğrusu, hayatta kalmamız - tehlikeye atmaktadır.&nbsp;</p> <p>Birkaç <a href="https://www.unenvironment.org/explore-topics/sustainable-development-goals/why-do-sustainable-development-goals-matter/goal-12">vaka ve rakamsal veri</a>:</p><ul><li style="font-weight: 400">Her yıl, üretilen tüm yiyeceklerin üçte birinin – 1 trilyon dolar civarındaki 1.3 milyar tonun eşdeğeri – tüketicilerinin çöplerinde çürüdüğü veya başarısız taşımacılık ve tarım faaliyetleri sebebiyle bozulduğu tahmin edilmektedir.</li><li style="font-weight: 400">Dünya çapındaki insanlar eğer enerji verimliliği yüksek ampulleri kullanmaya başlarlarsa yıllık 120 milyar dolar tasarruf edilebilir.</li> <li style="font-weight: 400">2050 sonuna dek dünya nüfusu 9.6 milyara ulaşırsa, mevcut yaşam tarzını sürdürmek için ancak 3 gezegenin sağlayabileceği doğal kaynak miktarları gerekmektedir.</li> </ul> <p>COVID-19 salgını, ülkelerin mevcut trendleri geri çevirmesi ve, üretim ve tüketim alışkanlıklarını daha sürdürülebilir geleceğe yöneltebilmesi için iyileşme planları oluşturabilmesi için fırsat sağlamıştır.</p> <p><a href="https://www.unenvironment.org/explore-topics/resource-efficiency/what-we-do/sustainable-consumption-and-production-policies">Sürdürülebilir tüketim ve üretim</a>, daha fazla ve daha iyiye az ile ulaşmakla ilgilidir. Aynı zamanda, ekonomik büyümeyi çevresel bozulmadan ayrıştırarak kaynak verimliliğini artırmak ve sürdürülebilir yaşamı desteklemektir.</p> <p>Sürdürülebilir tüketim ve üretim, yoksulluğun azaltılmasına ve, düşük karbonlu ve yeşil ekonomilere geçişe de oldukça katkı sağlayabilir.</p>'
        targets:
          target_12_1:
            long_title: "Gelişmiş ülkelerin öncülük etmesiyle birlikte bütün ülkeleri harekete geçmesi akabinde, gelişmekte olan ülkelerin kalkınma ve yetkinliklerini göz önünde bulundurarak sürdürülebilir tüketim ve üretim için 10 yıllık çerçeve programının uygulanması."
            short_title: "10 Yıllık Sürdürülebilir Tüketim ve Üretim Çerçevesinin Uygulanması"
          target_12_2:
            long_title: "2030'a kadar, doğal kaynakların etkin kullanımını ve sürdürülebilir yönetimi sağlamak."
            short_title: "Doğal Kaynakların Sürdürülebilir Yönetiminin ve Kullanımının Sağlanması"
          target_12_3:
            long_title: "2030’a kadar, perakende ve tüketici düzeylerinde kişi başına düşen küresel gıda atığının yarıya indirilmesi ve hasat sonrası kayıplar dahil üretim ve tedarik zincirlerinde, gıda kayıplarının azaltılması."
            short_title: "Kişi Başına Küresel Gıda Atığının Yarıya İndirilmesi"
          target_12_4:
            long_title: "2020’ye kadar, üzerinde anlaşmaya varılan uluslararası çerçevelere uygun olarak, kimyasalların ve tüm atıkların yaşam döngüleri boyunca çevreye duyarlı yönetiminin sağlanması ve bu kimyasalların ve atıkların insan sağlığına ve çevreye olan olumsuz etkilerini en aza indirmek için havaya, suya ve toprağa karışmalarının önemli ölçüde azaltılması."
            short_title: "Kimyasallar ve Atıkların Sorumlu Yönetilmesi"
          target_12_5:
            long_title: "2030'a kadar, önleme, azaltma, geri dönüşüm ve yeniden kullanım yoluyla atık oluşumunun önemli ölçüde azaltılması."
            short_title: "Atık Üretiminin Önemli Ölçüde Azaltılması"
          target_12_6:
            long_title: "Özellikle büyük ve ulus-ötesi şirketler başta olmak üzere, şirketlerin sürdürülebilir uygulamaları benimsemelerinin ve sürdürülebilirlik bilgilerini raporlama döngülerine entegre etmelerinin teşvik edilmesi."
            short_title: "Şirketlerin Sürdürülebilirliğe Katkı Sağlamaya ve Sürdürülebilirlik Raporları Yayınlamaya Teşvik Edilmesi"
          target_12_7:
            long_title: "Ulusal politikalar ve öncelikler gereğince sürdürülebilir kamu ihalesi uygulamalarının desteklenmesi."
            short_title: "Sürdürülebilir Kamu Alımları Uygulamalarının Teşvik Edilmesi "
          target_12_8:
            long_title: "2030'a kadar, dünyanın her yerindeki insanların doğa ile uyumlu, sürdürülebilir kalkınma ve yaşam tarzları için ilgili bilgilere ve farkındalığa sahip olmalarını sağlamak."
            short_title: "Sürdürülebilir Yaşam Tarzlarının Evrensel Olarak Anlaşılmasının Teşvik Edilmesi"
          target_12_A:
            long_title: "Gelişmekte olan ülkelerin daha sürdürülebilir tüketim ve üretim modellerine doğru ilerlemeleri için bilimsel ve teknolojik kapasitelerini güçlendirme konusunda desteklenmesi."
            short_title: "Gelişmekte Olan Ülkelerin Sürdürülebilir Tüketim ve Üretim İçin Bilimsel ve Teknolojik Kapasitesinin Desteklenmesi"
          target_12_B:
            long_title: "Yerel kültür ve ürünlerin tanıtımını yapan ve istihdam yaratan sürdürülebilir turizm için sürdürülebilir kalkınmanın etkilerini gözleyebilecekleri araçlar geliştirilmesi ve uygulanması."
            short_title: "Sürdürülebilir Turizmi İzlemek için Araçlar Geliştirilmesi ve Uygulanması"
          target_12_C:
            long_title: "Piyasa aksaklıklarının ortadan kaldırılmasıyla ulusal koşullara uygun biçimde, gelişmekte olan ülkelerin özel ihtiyaç ve durumlarını göz önünde bulundurarak ve etkilenmiş toplulukları koruyacak biçimde kalkınmaları üzerindeki olası olumsuz etkileri en aza indirgeyerek çevresel etkilere sahip zararlı teşviklerin aşamalı olarak ortadan kaldırılması ve vergilendirmenin yeniden yapılandırılması da dahil olmak üzere savurgan tüketime özendiren verimsiz fosil yakıtlara yönelik teşviklerin verimli hale getirilmesi."
            short_title: "İsrafa Dönük Tüketimi Teşvik Eden Piyasa Sorunlarının Kaldırılması"
      goal_13:
        title: "İklim Eylemi"
        title_in_two_lines: "İklim Eylemi"
        description: "İklim değişikliği ve etkileri ile mücadele konusunda acil eyleme geçilmesi."
        long_description: '<p>2019, <a href="https://news.un.org/en/story/2020/03/1059061">kayıtlara geçmiş en sıcak ikinci yıl</a> ve kaydedilmiş en sıcak on yılın(2010-2019) son yılıydı.&nbsp;&nbsp;</p> <p>Atmosferdeki karbondioksit(CO2) seviyeleri ve diğer <a href="https://news.un.org/en/story/2020/04/1062332">sera gazları</a> 2019 yılında yeni rekorlar kırdı.&nbsp;</p> <p>İklim değişikliği her kıtada, tüm ülkeleri etkiliyor. Ulusal ekonomileri ve hayatları bozuyor. Hava koşulları değişiyor, deniz seviyeleri yükseliyor ve hava olayları gittikçe daha aşırı hale geliyor.</p> <p>Sera gazı salınımlarında COVID-19 salgını kaynaklı seyahat kısıtlamaları ve ekonomik yavaşlamalar sebebiyle 2020’de yüzde 6 düşüş beklense de, bu yalnızca geçici bir iyileşme.<a href="https://news.un.org/en/story/2020/04/1062332"> İklim değişikliği duraksamadı</a>. Küresel ekonomi salgından iyileşmeye başlar başlamaz, salınımların yüksek seviyelere geri dönmesi bekleniyor.</p> <p> Yaşamları ve geçim kaynaklarını kurtarmak, hem salgını ve hem de iklim tehlikesini hedefleyecek acil eylem gerektirmektedir.</p> <p>2015’de kabul edilen <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement">Paris Anlaşması</a>, bu yüzyılda sanayileşme öncesi döneme kıyasla küresel sıcaklık artışını 2 derecenin olabildiğince altında tutarak iklim değişikliği tehdidine karşı küresel tepkiyi güçlendirmeyi amaçlamaktadır. Anlaşma aynı zamanda, uygun finansal akışların, yeni bir teknoloji çerçevesinin ve geliştirilmiş bir kapasite geliştirme çerçevesi aracılığıyla ülkelerin iklim değişikliği sonuçlarıyla mücadele yeteneklerinin geliştirilmesini amaçlamaktadır.</p>'
        targets:
          target_13_1:
            long_title: "Tüm ülkelerde, doğal afetlere ve iklimle ilgili tehlikelere karşı dayanıklılığın ve uyum kapasitesinin güçlendirilmesi."
            short_title: "İklimle İlgili Afetlere Dayanıklılığın ve Uyum Kapasitesinin Güçlendirilmesi"
          target_13_2:
            long_title: "İklim değişikliği hakkında önlemlerin ulusal politika, strateji ve planlamaya entegre edilmesi."
            short_title: "İklim Değişikliği Önlemlerinin Politikalar ve Planlama ile Bütünleştirilmesi"
          target_13_3:
            long_title: "İklim değişikliklerinin hafifletilmesi, adaptasyonu, etkilerinin azaltılması ve erken uyarı hakkında eğitimin, farkındalık yaratmanın ve insani ve kurumsal kapasitenin geliştirilmesi."
            short_title: "İklim Değişikliğini Karşılamak için Bilgi ve Kapasite Oluşturulması"
          target_13_A:
            long_title: "Gelişmiş ülke taraflarının Birleşmiş Milletler İklim Değişikliği Çerçeve Sözleşmesi doğrultusunda üstlendikleri, anlamlı azaltım eylemleri ve şeffaflık bağlamında, gelişmekte olan ülkelerin ihtiyaçlarını ele alarak tüm kaynaklardan, 2020 yılına kadar yıllık 100 milyar dolar seferber edilmesi hakkındaki vaatlerinin uygulatılması ve Yeşil İklim Fonu'nu mümkün olan en kısa sürede sermayelendirme yoluyla tam olarak faaliyete geçirilmesi."
            short_title: "BM İklim Değişikliği Çerçeve Sözleşmesinin Uygulanması"
          target_13_B:
            long_title: "Kadınlara, gençlere, yerel ve ötekileştirilen topluluklara odaklanmak da dahil olmak üzere, en az gelişmiş ülkelerde ve gelişmekte olan küçük ada devletlerinde iklim değişikliği ile ilgili etkin planlama ve yönetim adına kapasiteyi artıracak mekanizmaların desteklenmesi."
            short_title: "Planlama ve Yönetim Kapasitesini Artıracak Mekanizmaların Teşvik Edilmesi"
      goal_14:
        title: "Sudaki Yaşam"
        title_in_two_lines: "Sudaki Yaşam"
        description: "Okyanuslar, denizler ve deniz kaynaklarının sürdürülebilir kullanımı ve korunması."
        long_description: '<p>Okyanus, dünyayı insan nesli için yaşanılabilir kılan küresel sistemleri harekete geçirmektedir. Yağmur suyumuz, içme suyumuz, havamız, iklimimiz, kıyı şeritlerimiz, besinlerimizin bir çoğu ve hatta soluduğumuz oksijenimiz, en nihayetinde deniz tarafından sağlanmakta ve düzenlenmektedir.&nbsp;</p> <p>Bu <a href="https://www.unenvironment.org/explore-topics/oceans-seas/why-do-oceans-and-seas-matter">temel küresel kaynağın</a> dikkatli yönetimi, sürdürülebilir bir gelecek için kilit rol oynamaktadır. Ancak, kıyı sularımızın kirlenmeye ve okyanus asitlenmesine bağlı olarak mevcutta devam eden durumdan kötüye gitmesi, ekosistemin ve biyoçeşitliliğin çalışmasına ters yönde yansımaktadır. Bu, aynı zamanda küçük ölçekli balıkçılığı da olumsuz etkilemektedir.&nbsp;</p> <p>Okyanusumuzu kurtarmak birincil önceliğimiz olarak kalmaya devam etmelidir. Deniz biyoçeşitliliği, insanların ve gezegenimizin sağlığında ciddi etkiye sahiptir. Deniz koruma alanları etkili bir şekilde yönetilmeli, kaynakları iyi karşılanmalı ve aşırı avlanmanın, kirlenmenin ve asitlenmenin önüne geçecek yasal düzenlemeler devreye alınmalıdır.</p>'
        targets:
          target_14_1:
            long_title: "2025 yılına kadar, deniz artıkları ve besin kirliliği de dahil olmak üzere, özellikle kara kaynaklı faaliyetlerden kaynaklanan her türlü deniz kirliliğini önlemek ve önemli ölçüde azaltmak."
            short_title: "Deniz Kirliliğinin Azaltılması"
          target_14_2:
            long_title: "2020'ye kadar, önemli olumsuz etkilerinden kaçılması da dahil olmak üzere deniz ve kıyı ekosistemlerinin sürdürülebilir bir biçimde yönetilmesi ve korunması adına dayanıklılığının artırılması; sağlıklı ve üretken okyanuslar elde edilmesi için okyanusların eski haline döndürülmesi adına harekete geçilmesi."
            short_title: "Ekosistemlerin Korunması ve Önceki Haline Döndürülmesi"
          target_14_3:
            long_title: "Her seviyede gelişmiş bilimsel işbirliği yoluyla, okyanus asitlenmesinin etkilerinin ele alınması en aza indirilmesi."
            short_title: "Okyanuslarda Asitleşmenin Azaltılması"
          target_14_4:
            long_title: "2020’ye kadar, balık stoklarını mümkün olan en kısa zamanda eski haline getirmek ya da en azından biyolojik karakteristiklerine göre maksimum sürdürülebilir verimi üretebileceği seviyelere ulaştırmak için balık hasadının etkin bir biçimde düzenlenmesi, aşırı avlanma, yasa dışı, rapor edilmeyen ve kaçak balıkçılığın ve yıkıcı etkileri olan balıkçılık uygulamalarının sona erdirilmesi ve bilime dayalı yönetim planlarının uygulanması."
            short_title: "Sürdürülebilir Balıkçılık"
          target_14_5:
            long_title: "2020'ye kadar, kıyı ve deniz alanlarının, ulusal ve uluslararası hukuka uygun biçimde mevcut en iyi bilimsel bilgilere dayanarak, en az %10'unun korunması."
            short_title: "Kıyı ve Deniz Alanlarının Korunması"
          target_14_6:
