      item_10:
        title: 10.- Sobre los resultados de la votación.
        subt: ''
        text: |-
          El resultado final del proceso consultivo se obtendrá una vez finalizada la votación, ordenando todas las propuestas de mayor a menor votación, teniendo en cuenta que cada propuesta incluida no supere el presupuesto de 1.050.000 euros en la categoría de ciudad, ni la cuantía prevista para cada uno de los distritos. Se irán aceptando propuestas hasta llegar al montante total. Si al aceptar una propuesta se supera el importe total, se ignora y se pasa a seleccionar la siguiente.

          Con respecto a la propuesta o propuestas descartadas se estudiará por el equipo de gobierno la posibilidad de incorporarla o incorporarlas en el Presupuesto Municipal del 2019

          El gobierno municipal se compromete a llevar a cabo la ejecución de las inversiones y propuestas de gastos corrientes y servicios seleccionadas, teniendo en cuenta los resultados de la presente consulta ciudadana, siempre que se atienda a los criterios técnicos de viabilidad de los proyectos y los límites económicos disponibles.

          Se podrá seguir el proceso a través de la plataforma web decidim.castello.es

          La plataforma decidim.castello.es es una adaptación de la plataforma de software libre, aplicación Consul, desarrollada por el Ayuntamiento de Madrid y adaptada por el Ayuntamiento de Castelló de la Plana. Los datos aportados serán incorporados y tratados por el Ayuntamiento de acuerdo con la Ley Orgánica 15/1999, de 13 de diciembre, de Protecció de Dades de Caràcter Personal.

