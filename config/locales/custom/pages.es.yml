      item_1:
        title: 1.-¿ Qué són los presupuestos participativos?
        subt: ''
        text: |-

          Los presupuestos participativos son una herramienta de democracia directa que permiten a la ciudadanía tomar decisiones referentes a una parte del presupuesto municipal.

          En el ejercicio 2017 el Ayuntamiento de Castellón de la Plana, puso en marcha una primera experiencia on line, de presupuestos participativos, a través de la plataforma web decidim.castello.es en la que los vecinos y vecinas de esta ciudad pudiesen involucrarse de forma directa en la toma de decisiones respecto al presupuesto municipal.

          Este primer proyecto de presupuestos participativos supuso una oportunidad de aprendizaje compartido entre el ayuntamiento y la ciudadanía.

          Se presentaron 239 propuestas ciudadanas, de las que 46, después de superar la fase de avales y los estudios de viabilidad técnica, se sometieron a votación ciudadana, en la que participaron 2.900 vecinas y vecinos del municipio.

          Para el equipo de gobierno, esta iniciativa reviste gran importancia, por lo que resulta imprescindible buscar la manera de que la ciudadanía se implique y participe en dicho proyecto, Por ello, finalizado el proceso de presupuestos participativos del 2017, con el objetivo de mejorar ediciones futuras, se invita a las asociaciones, entidades, colectivos y la ciudadanía en general, a formar parte de un grupo de trabajo, denominado grupo motor, que ha propuesto mejoras en la consulta ciudadana sobre los presupuestos participativos. De ahí que se introduzcan en esta convocatoria, algunos cambios que permitan, desde la corresponsabilidad, aproximar a los vecinos y vecinas de la ciudad en la gestión pública.

          Una de las principales novedades de esta convocatoria es vincular a los distritos de la ciudad, de forma que los seis distritos de la ciudad puedan decidir sobre proyectos que afecten a su barrio.

          Por ello los presupuestos participativos del 2018 se dividen en dos grupos:

          Para un distrito: propuestas ciudadanas que afectan a un distrito concreto.

          Para toda la ciudad: propuestas ciudadanas que no están localizadas en un distrito específico ( por ejemplo mejorar los parques infantiles de la ciudad), o que afectan a varios distritos ( por ejemplo un carril bici que atraviesa la ciudad de este a oeste).
          La evaluación de los presupuestos participativos del 2017, ha servido para analizar las propuestas planteadas y comprobar que muchas de ellas tuvieron que ser descartadas por no ser “inversiones reales”. Por ello, con la finalidad de introducir mejoras en este proceso participativo se incorporan como objeto de las propuestas, (además de mantener los proyectos de inversión) las que corresponden a gastos recogidos en el Capítulo II del presupuesto municipal “gastos corrientes en bienes y servicios”, siempre que dichos gastos sean para una actuación concreta o en otro caso no se extiendan más allá de un año.


