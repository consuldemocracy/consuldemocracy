      item_3:
        title: 3.- ¿Qué proyectos se pueden presentar?
        subt: ''
        text: |-
          Se puede proponer proyectos de inversión o proyectos de gasto corriente en bienes y servicios.
          Una inversión es básicamente todo aquello que el ayuntamiento puede construir o adquirir y que su duración prevista es superior a un año.

          Las inversiones tienen que reunir las siguientes características:
          - Que no sean bienes fungibles, es decir, que no se consuman con el uso.
          - Que tengan una duración superior al ejercicio presupuestario, 12 meses.
          - Que sean susceptibles de inclusión en inventario, siendo éste una relación detallada, ordenada y valorada de los elementos que componen el patrimonio.

          A título informativo, serian ejemplos de inversiones:
          - Creación de nuevas infraestructuras u obras: construir itinerarios de aceras y viales, alumbrado, señalización vial, parques, jardines, alcantarillado, etc...
          - Reposición de infraestructuras: reforma de alumbrado, remodelación de parques, zonas verdes, remodelación de viales y de su señalización.
          - Construcción o reforma de edificios: bibliotecas, instalaciones deportivas, centros culturales etc.
          - Mobiliario urbano (bancos, papeleras...) y mobiliario infantil para zonas de juegos infantiles (columpios, toboganes ...)
          - Aplicaciones informáticas: desarrollo de aplicaciones, web, etc.

          Gastos corrientes son los gastos originados por la adquisición de bienes que reúnan algunas de las características siguientes:
          <ol class="ordered_alpha">
            <li>
              Ser bienes fungibles.
            </li>
            <li>
              Tener una duración previsiblemente inferior al ejercicio presupuestario.
            </li>
            <li>
              No ser susceptibles de inclusión en inventario.
            </li>
            <li>
              Ser, previsiblemente, gastos reiterados.
            </li>
          </ol>


          Ejemplos de propuestas de gasto corriente en bienes y servicios.
          - Actividades: programas culturales, deportivos...
          - Creación de talleres y cursos.
          - Realización de estudios.
          - Compra de material que no se inventaríe (para consumir en el año).



          Los proyectos de inversión o de gasto corriente deben estar vinculados a las competencias municipales señaladas en los artículos 25.2 y 26 de la Ley 7/1985, de 2 de abril, reguladora de las Bases de Régimen Local y cumplir los requisitos recogidos en estas [bases](/system/documentos/2018/Bases_Presupuestos_Participativos_2018.pdf).


          Quedarán excluidos los siguientes proyectos o propuestas:
          - Propuestas que afecten a contratos ya vigentes.
          - Proyectos que vayan destinados a beneficiar a una persona o entidad concreta, y no al interés público.
          - Proyectos de gasto en bienes corrientes y servicios cuyo gasto se extienda más allá de un año.
          - Propuestas de inversión sobre terrenos o solares no municipales.

      item_4:
        title: 4.- ¿Quién puede presentar propuestas?
        subt: ''
        text: |-
          Cualquier vecina o vecino, empadronada en la ciudad de Castellón de la Plana en el momento de la inscripción, mayor de 16 años. Las propuestas se presentarán de forma individual, sin perjuicio que la persona que la presenta represente a una organización, grupo, colectivo, etc..

          Se podrá presentar una propuesta para toda la ciudad y/o una propuesta para un distrito concreto a su elección. No es necesario ser residente en un distrito para poder presentar propuesta de ese distrito.

          Para poder comprobar el empadronamiento se deberá verificar la cuenta de correo electrónico a través de la web decidim.castello.es

      item_5:
        title: 5.- ¿Cómo presentar propuestas?
        subt: ''
        text: |-
          Las propuestas se presentarán principalmente vía telemática a través de la plataforma web decidim.castello.es y excepcionalmente de forma presencial utilizando una instancia de solicitud general a la que se le adjuntará el formulario para presentar propuestas en cualquiera de las Tenencias de Alcaldía. El modelo estandarizado para la presentación de propuestas se puede consultar en estas [Bases](/system/documentos/2018/Bases_Presupuestos_Participativos_2018.pdf). [Ver Anexo I](/system/documentos/2018/AnexoPresentacionPropuestaPresencial2018.pdf).

          Período para presentar propuestas: desde las 14:00 horas del 15 de febrero hasta las 14:00 horas del 28 de marzo de 2018.

          Durante esta primera fase de propuestas, el Negociado de Participación Ciudadana, si detecta proyectos repetidos o muy similares los recopilará. A través de un correo electrónico a los autores se les informa de un proyecto similar planteado y de las siguientes posibilidades: debatir sobre los planteamientos similares, plantear un nuevo proyecto conjunto y la posibilidad de retirar el proyecto. Si algún autor quiere mantener su proyecto a pesar de ser similar a otros, el Ayuntamiento respetará su decisión.

      item_6:
        title: 6.-  Reuniones de distrito.
        subt: ''
        text: |-
          Finalizada la fase de presentación de propuestas, en coordinación con cada presidente de las Juntas de Distrito, se celebrará una reunión de distrito con el objetivo de priorizar las propuestas que estén vinculadas al propio distrito. En estos espacios se promoverá el diagnóstico, debate y consenso colectivo en la priorización de propuestas.

          La primera y segunda propuesta elegidas en cada reunión de distrito pasarán directamente a la fase de validación y estudio de viabilidad de los proyectos de distrito. En el supuesto que alguna de las dos propuestas sea inviable técnicamente, siguiendo el orden de priorización, se valorará la siguiente en la lista. Las reuniones de distrito se celebrarán del 3 al 13 de abril de 2018.

