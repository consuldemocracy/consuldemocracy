      item_7:
        title: 7.- ¿Quién puede apoyar las propuestas?
        subt: ''
        text: |-
          Cada persona mayor de 16 años empadronada, podrá apoyar hasta un máximo de 3 propuestas de proyectos de ciudad, de distrito o de ambas indistintamente.

          Las propuestas deberán contar con un mínimo de 35 apoyos de las vecinas y vecinos para poder pasar a la siguiente fase y ser valoradas por los servicios técnicos del Ayuntamiento de Castellón de la Plana.

          El apoyo de las propuestas se realizará a través de la plataforma decidim.castello.es donde estarán expuestas las propuestas presentadas. El período de apoyo de las propuestas va desde las 14:00 horas del 18 de abril hasta las 14:00 horas del 30 de abril de 2018.

      item_8:
        title: 8. Validación y estudio de viabilidad de los proyectos.
        subt: ''
        text: |-
          Finalizado el período de apoyo de las propuestas, desde el Negociado de Participación Ciudadana del ayuntamiento se realizará un proceso de validación de las propuestas realizadas con el objetivo de comprobar que todas las propuestas presentadas cumplen con los requisitos establecidos en las presentes [Bases Reguladoras](/system/documentos/2018/Bases_Presupuestos_Participativos_2018.pdf), admitiendo o inadmitiendo motivadamente las propuestas presentadas.

          A título de ejemplo, serán motivos de inadmisión:
          - No ser competencia municipal.
          - La no disponibilidad de terrenos.
          - Que para su ejecución sea necesario implicar a otras administraciones.
          - Que su ejecución ya esté prevista y presupuestada por el ayuntamiento.
          - Cualesquiera otros análogos a los anteriores.


          Superada la validación, pasarán a ser estudiadas por los Servicios Técnicos del Ayuntamiento implicados en su ejecución, que serán quienes emitan informe sobre su viabilidad jurídica, técnica y/o presupuestaria.

          Los Servicios Técnicos del Ayuntamiento al emitir informe sobre la viabilidad jurídica, técnica y presupuestaria del proyecto de inversión deberán:

          - Comprobar que la propuesta sea competencia del Ayuntamiento, y que no dependa de otras administraciones.
          - Estudiar si hay alguna normativa que sea contraria a llevar a cabo la propuesta.
          - Estimar el coste económico de la propuesta.
          - Estudiar si la propuesta es viable técnicamente y no se prevé algún impedimento para que pueda llevarse su ejecución.

          Las propuestas de proyectos que tengan informes favorable de los Servicios Técnicos serán los que pasarán a la fase de votación final. Se incorporará un informe técnico sobre el enfoque de género de cada uno de los proyectos considerados viables técnicamente. Este proceso de validación y estudio de viabilidad técnica de las propuestas se realizará en el periodo comprendido entre el 2 al 30 de mayo de 2018.


      item_9:
        title: 9.-Sobre la votación ciudadana.
        subt: ''
        text: |-
          El periodo de las votaciones será desde las 14:00 horas del 11 de junio hasta las 14:00 horas del 25 de junio.

          Todas las personas mayores de 16 años, que estén empadronadas en la ciudad de Castellón de la Plana y se haya inscrito en la plataforma web decidim.castello.es podrán participar con su voto.

          Se puede votar las propuestas a nivel ciudad, y en un distrito de su elección (pero sólo en uno, puede ser el distrito donde está empadronado, donde trabaja, donde vive su familia...).

          Se podrán votar tantas propuestas como se estime oportuno hasta llegar a la cantidad de 1.050.000 euros en la categoría de ciudad, o a la cuantía prevista en la categoría de distrito elegido.

          La votación se realizará de forma telemática a través de la plataforma web decidim.castello.es. Se habilitarán unos “puntos de votación” con acceso a internet donde se dará apoyo presencial a las personas que quieran votar y así lo soliciten.

