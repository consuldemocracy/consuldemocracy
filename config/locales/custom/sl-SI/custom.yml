      headings_sidebar: "<li><h4>Polhograjci 1 (35.000 EUR)</h4>Topol pri Medvodah, Belo, Brezovica pri Medvodah, Tehovec, Trnovec, Setnica – del</li><li><h4>KS Medvode - center (37.000 EUR)</h4></li><li><h4>KS Pirniče (51.000 EUR)</h4>Verje, Zgornje Pirniče, Spodnje Pirniče, Vikrče, Zavrh pod Šmarno goro</li><li><h4>Preska (20.000 EUR)</h4></li><li><h4>KS Senica (17.000 EUR)</h4>Spodnja Senica, Zgornja Senica, Ladja</li><li><h4>KS Seničica – Golo Brdo (20.000 EUR)</h4>Seničica, Golo Brdo</li><li><h4>KS Smlednik (46.000 EUR)</h4>Smlednik, Valburga, Hraše, Dragočajna, Moše</li><li><h4>KS Sora (26.000 EUR)</h4>Sora, Rakovnik, Dol, Osolnik</li><li><h4>KS Vaše – Goričane (16.000 EUR)</h4>Vaše, Goričane</li><li><h4>KS Zbilje (11.000 EUR)</h4><li><h4>Polhograjci 2 (21.000 EUR)</h4>Studenčice, Žlebe</li>"
