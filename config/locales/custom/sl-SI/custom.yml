      instructions: "Projektni predlog je upravičen za uvrstitev na glasovanje, če izpolnjuje naslednje kriterije:"
      instructions_description: "<li>je skladen z zakonodajo in veljavnimi občinskimi akti,</li><li>je takšen, da je izvedba v pristojnosti Občine Medvode,</li><li>je namenjen splošni javni uporabi,</li><li>ni že uvrščen v proračun Občine Medvode oz. načrt razvojnih programov,</li><li>v zadnjih 5 letih ni bil sofinanciran s strani Občine Medvode na javnih razpisih,</li><li>je finančno ovrednoten med 3.000 in 20.000 EUR z vključenim DDV. V primeru, da je za posamezno območje na voljo manj kot 20.000 EUR, vrednost projekta na tem območju ne sme presegati dodeljenih sredstev za to območje.</li><li>je načrtovan v enem od 11 območij občine, opredeljenih za participativni proračun,</li><li>je načrtovan na zemljišču v javni lasti oz. na zasebnem zemljišču s soglasjem lastnika,</li><li>je izvedljiv v proračunskem obdobju 2021 ali 2022,</li><li>je oddan na predvidenem in v celoti izpolnjenem obrazcu (elektronsko ali fizično).</li>"
