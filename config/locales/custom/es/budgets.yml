      section_footer:
        title: ¿Qué son los presupuestos participativos?
        description: Los Presupuestos Participativos son un mecanismo por el que la ciudadanía decide el destino de una parte de los recursos provinciales elevando propuestas y seleccionando entre ellas las que considera prioritarias.
        help_text_titulo1: "¿Qué cantidad destina la Diputación de Valladolid a los Presupuestos Participativos?"
        help_text_1: "La Diputación de Valladolid destinará 1,2 millones de euros a Presupuestos Participativos para el ejercicio de 2019 , repartidos en 240.000 € para cada una de las cinco zonas geográficas en que se ha dividido la provincia."
        help_text_titulo2: "¿Quién puede participar?"
        help_text_2: "Podrán tomar parte en este proceso las personas mayores de 16 años empadronadas en cualquiera de los municipios de la provincia de Valladolid menores de 20.000 habitantes (todos menos Valladolid, Laguna de Duero y Medina del Campo)."
        help_text_3: "También pueden realizar propuestas las asociaciones de la provincia inscritas en el Registro de Asociaciones de la Junta de Castilla y León, así como los Ayuntamientos."
        help_text_4: "La participación de los ciudadanos a través de esta plataforma está sujeta a la preceptiva autorización de los ayuntamientos para la cesión de los datos de los respectivos padrones municipales a la Diputación Provincial, de manera que sea posible comprobar y acreditar que las personas están empadronadas en los municipios de la provincia."
        help_text_titulo3: "¿Cuáles son las fases del proceso?"
        help_text_3_1: "Campaña informativa: Durante los meses de junio y julio la Diputación difundirá por medios de comunicación, web, redes sociales y correo postal información sobre las normas básicas del proceso."
        help_text_3_2: "Recogida de propuestas: Durante los meses de julio y agosto podrás presentar propuestas sobre cómo invertir los 1.200.000 euros que la Diputación ha destinado a los presupuestos participativos (240.000 € por zona). Particulares, asociaciones y ayuntamientos pueden presentar un máximo de tres propuestas."
        help_text_3_3: "Evaluación: Durante el mes de septiembre, el personal técnico provincial valorará económica y técnicamente las propuestas remitidas, para comprobar que son competencia de la Diputación y que son viables."
        help_text_3_4: "Votación: Durante el mes de noviembre se desarrollará la fase de votación final en la que tú decides cómo distribuir los 240.000 € de tu zona. Las propuestas más votadas en cada zona se incorporarán al proyecto del Presupuesto de la Diputación de Valladolid."
        help_text_titulo4: "¿Qué puedo proponer?"
        help_text_4_1: "Podrás hacer propuestas de inversión o de gasto corriente que puedan ser ejecutadas por la Diputación durante el año 2019 en la zona donde estás empadronado (o en otra zona de la provincia que tú elijas, pero solo en una)."
        help_text_4_2: "Para que la propuesta sea válida, tiene que ajustarse a los siguientes criterios:"
        help_text_4_2_1: "- Ser una inversión o gasto corriente."
        help_text_4_2_2: "- Ser de competencia provincial."
        help_text_4_2_3: "- Ser viable técnicamente."
        help_text_4_2_4: "- Que el coste no supere el importe de 240.000€ por zona que se destina este año a este proceso."
        help_text_4_3: "En qué podemos invertir:"
        help_text_4_3_1: "Las propuestas deben ser de inversión o gasto corriente y ajustarse al presupuesto disponible. Una propuesta de inversión es aquélla que supone un gasto en creación de nuevos equipamientos o infraestructuras, arreglo/modificación/mejora de las ya existentes y adquisición de bienes inventariables. Es decir, se trata de algo tangible que será beneficioso en el futuro."
        help_text_4_3_2: "Una propuesta de gasto corriente es aquella destinada a contratar personal o comprar insumos, bienes y servicios para el desarrollo de programas o actuaciones de la Diputación en la provincia."
        help_text_4_4: "Además, se sugiere que las propuestas se ajusten a uno o varios de estos criterios:"
        help_text_4_4_1: "- Que atiendan a necesidades básicas de la población destinadas a resolver carencias o equipamientos básicos."
        help_text_4_4_2: "- Que beneficien al conjunto de una zona o comarca, sin limitarse a un único municipio."
        help_text_4_4_3: "- Que se trate de proyectos novedosos."
        help_text_4_4_4: "- Que promuevan el equilibrio territorial, especialmente en la corrección de déficits, entre unas zonas y otras de la provincia y en la intervención en zonas desfavorecidas."
        help_text_4_4_5: "- Que contribuyan a fijar población en el medio rural."
        help_text_4_4_6: "- Que tengan un contenido de mejora medioambiental."
        help_text_4_4_7: "- Que favorezcan la creación de un tejido social en la provincia."
        help_text_4_4_8: "- Que faciliten, promuevan o impulsen la participación de mujeres y jóvenes en la sociedad."
        help_text_4_5: "Temáticas sobre las que puedes presentar propuestas:"
        help_text_4_5_1: "• Archivo"
        help_text_4_5_2: "• Carreteras"
        help_text_4_5_3: "• Consumo"
        help_text_4_5_4: "• Cooperación a Municipios"
        help_text_4_5_5: "• Cultura"
        help_text_4_5_6: "• Deportes"
        help_text_4_5_7: "• Empleo"
        help_text_4_5_8: "• Igualdad"
        help_text_4_5_9: "• Incendios y Protección Civil"
        help_text_4_5_10: "• Juventud"
        help_text_4_5_11: "• Medio Ambiente"
        help_text_4_5_12: "• Recogida Selectiva"
        help_text_4_5_13: "• Servicios Sociales"
        help_text_4_5_14: "• Transparencia"
        help_text_4_5_15: "• Transporte"
        help_text_4_5_16: "• Vivienda"
        help_text_5: "No podrán ser tenidas en cuenta las propuestas que:"
        help_text_5_1: "No sean competencia directa de la Diputación, sino de otras Administraciones."
        help_text_5_2: "Superen el presupuesto disponible, tras la revisión por parte del personal técnico provincial (240.000 € por zona)."
        help_text_5_3: "No sean viables técnicamente tras la revisión del personal técnico provincial (es decir, no haya posibilidad técnica de ejecución)."
        help_text_5_4: "No cumplan con la legislación y la normativa vigente, tras la revisión del personal técnico provincial."
        help_text_titulo6: "¿Cómo hago mi propuesta?"
        help_text_6_1 : "Puedes hacer un máximo de tres propuestas."
        help_text_6_2 : "Hay dos formas de presentar las propuestas:"
        help_text_6_2_1 :
          Personalmente, usando el sobre respuesta que llegará a tu domicilio.
          Encontrarás unas papeletas que puedes rellenar e introducir en el
          sobre para  enviarlo de forma gratuita a la Diputación.
        help_text_6_2_2 : A través de esta Plataforma, dándote de alta y cumplimentando el formulario que en ella aparece."
        help_text_6_2_3 : "Tanto si lo haces de una u otra forma, debes indicar:"
        help_text_6_2_2_1 : Título de la propuesta.
        help_text_6_2_2_2 : Breve descripción.
        help_text_6_2_2_3 : |
          Deberás limitarte al espacio que aparece en el formulario. Cuanto más
          detallada sea, se podrá evaluar mejor por el equipo técnico, además
          de ser fácilmente entendible para la ciudadanía en la votación final.
        help_text_6: "¿Qué zona te corresponde?"
        help_text_7: "Encuentra tu localidad en el mapa y podrás identificar a qué zona perteneces."
        help_text_8: "Más Información: Reglamento de los Presupuestos Participativos."
        help_text_9: "¿Ya lo tienes claro? ¡Regístrate!"
        help_text_10: "Consulta a qué zona pertenece tu municipio"
