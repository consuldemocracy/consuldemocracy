        format: "%n %u"
        units:
          billion: Miliard
          million: Milion
          quadrillion: Biliard
          thousand: Tysiąc
          trillion: Bilion
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Bajt
            few: Bajty
            many: Bajtów
            other: Bajtów
          gb: GB
          kb: KB
          mb: MB
          tb: TB
