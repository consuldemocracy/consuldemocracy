      format:
        delimiter: ","
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "zł"
    format:
      delimiter: ","
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
