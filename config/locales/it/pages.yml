      info_items:
        - 
          text: La navigazione attraverso le informazioni disponibili nel Portale Governo Aperto è anonima.
        - 
          text: Per utilizzare i servizi contenuti nel Portale Governo Aperto, l'utente deve registrarsi e fornire anticipatamente i dati personali relativi alle specifiche informazioni incluse in ogni tipo di registrazione.
