      how_to_use:
        text: |-
          Menggunakannya dalam pemerintah setempat atau membantu kami untuk meningkatkan hal itu, itu adalah perangkat lunak bebas.


          Portal Pemerintah Terbuka ini menggunakan aplikasi [CONSUL DEMOCRACY] (https://github.com/consuldemocracy/consuldemocracy 'consul democracy github') yaitu perangkat lunak bebas, dengan [lisensi AGPLv3] (http://www.gnu.org/licenses/ agpl-3.0.html 'AGPLv3 gnu'), itu berarti dengan kata-kata sederhana siapa pun dapat menggunakan kode ini dengan bebas, menyalinnya, melihatnya secara mendetail, memodifikasinya dan mendistribusikannya kembali ke kata dengan modifikasi yang dia inginkan (membiarkan yang lain melakukan sama). Karena menurut kami budaya lebih baik dan lebih kaya saat dilepaskan.

          Jika Anda seorang programmer, Anda dapat melihat kode tersebut dan membantu kami memperbaikinya di [CONSUL DEMOCRACY app] (https://github.com/consuldemocracy/consuldemocracy 'consul democracy github').
