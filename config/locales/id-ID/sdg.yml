id:
  sdg:
    goals:
      goal_1:
        title: "Tanpa Kemiskinan"
        title_in_two_lines: "Tanpa\nKemiskinan"
        description: "Mengakhiri Kemiskinan dalam Segala Bentuk Di Mana Pun."
        long_description: '<p>Secara global, jumlah penduduk yang hidup dalam kemiskinan ekstrem menurun dari 36 persen pada tahun 1990 menjadi 10 persen pada tahun 2015. Namun, laju perubahan tersebut mulai melambat, dan krisis COVID-19 <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">berisiko membalikkan kemajuan selama beberapa dekade</a> dalam upaya memerangi kemiskinan.<a href="https://www.wider.unu.edu/node/237051">Penelitian terbaru</a> yang diterbitkan oleh UNU World Institute for Development Economics Research memperingatkan bahwa dampak ekonomi dari <a href="https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty">pandemi global dapat meningkatkan tingkat kemiskinan hingga setengah miliar orang</a>, atau sekitar 8% dari total populasi manusia. Ini akan menjadi pertama kalinya tingkat kemiskinan global meningkat dalam tiga puluh tahun, sejak 1990.</p> <p>Lebih dari <a href="http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">700 juta orang</a>, atau 10 persen populasi dunia, masih hidup dalam kemiskinan ekstrem hingga saat ini, berjuang untuk memenuhi kebutuhan paling dasar seperti kesehatan, pendidikan, serta akses terhadap air bersih dan sanitasi. Mayoritas penduduk yang hidup dengan kurang dari USD 1,90 per hari berada di Afrika Sub-Sahara. Secara global, <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">tingkat kemiskinan di wilayah pedesaan mencapai 17,2 persen</a>—lebih dari tiga kali lipat dibandingkan wilayah perkotaan.&nbsp;</p><p>Bagi mereka yang bekerja, memiliki pekerjaan tidak selalu menjamin penghasilan yang layak.Faktanya, <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">8 persen</a> pekerja dan keluarga mereka di seluruh dunia hidup dalam kemiskinan ekstrem pada tahun 2018. Satu dari lima anak hidup dalam kemiskinan ekstrem. Menjamin perlindungan sosial bagi semua anak dan kelompok rentan lainnya sangat penting untuk mengurangi tingkat kemiskinan.</p>'
        targets:
          target_1_1:
            long_title: "Pada tahun 2030, menghapus kemiskinan ekstrem bagi semua orang di mana pun, yang saat ini diukur sebagai pendapatan kurang dari $1,25 per hari"
            short_title: "Menghapus Kemiskinan Ekstrem"
          target_1_2:
            long_title: "Pada tahun 2030, mengurangi sedikitnya setengah jumlah laki-laki, perempuan, dan anak-anak dari semua kelompok usia yang hidup dalam berbagai bentuk kemiskinan sesuai definisi nasional"
            short_title: "Mengurangi Tingkat Kemiskinan Setidaknya 50%"
          target_1_3:
            long_title: "Menerapkan sistem perlindungan sosial yang sesuai kebijakan nasional untuk semua orang, termasuk skema dasar, dan memastikan pada tahun 2030 kelompok miskin serta rentan tercakup dengan memadai"
            short_title: "Menerapkan Sistem Perlindungan Sosial"
          target_1_4:
            long_title: "Pada tahun 2030, memastikan bahwa semua laki-laki dan perempuan, khususnya kelompok miskin dan rentan, memiliki hak yang setara atas sumber daya ekonomi, serta akses terhadap layanan dasar, kepemilikan dan kendali atas tanah dan dan bentuk aset lainnya, warisan, sumber daya alam, teknologi baru yang sesuai, dan layanan keuangan, termasuk pembiayaan mikro"
            short_title: "Hak yang Setara atas Kepemilikan, Layanan Dasar, Teknologi, dan Sumber Daya Ekonomi"
          target_1_5:
            long_title: "Pada tahun 2030, memperkuat ketahanan kelompok miskin dan rentan serta mengurangi paparan dan kerentanan mereka terhadap peristiwa ekstrem terkait iklim dan berbagai guncangan maupun bencana ekonomi, sosial, dan lingkungan"
            short_title: "Memperkuat Ketahanan terhadap Bencana Lingkungan, Ekonomi dan Sosial"
          target_1_A:
            long_title: "Memastikan mobilisaasi sumber daya ynag signifikan dari berbagai sumber, termasuk melalui peningkatan kerja sama pembangunan, untuk menyediakan dukungan yang memadai dan dapat diprediksi bagi negara-negara berkembang, khususnya negara-negara kurang berkembang dalam melaksanakan program dan kebijakan pengentasan kemiskinan dalam seluruh dimensinya"
            short_title: "Mobilisasi Sumber Daya untuk Melaksanakan Kebijakan Pengentasan Kemiskinan"
          target_1_B:
            long_title: "Membangun kerangka kebijakan yang kuat di tingkat nasional, regional, dan internasional, yang berbasis pada strategi pembangunan pro-miskin dan responsif gender, untuk mendorong percepatan investasi dalam upaya pengentasan kemiskinan"
            short_title: "Membangun kerangka kebijakan pro-miskin dan responsif gender"
      goal_2:
        title: "Tanpa Kelaparan"
        title_in_two_lines: "Tanpa\nKelaparan"
        description: "Tanpa Kelaparan."
        long_description: '<p>Setelah mengalami penurunan yang stabil selama beberapa dekade, jumlah orang yang menderita kelaparan—yang diukur melalui prevalensi kekurangan gizi—mulai meningkat kembali pada tahun 2015. Perkiraan terbaru menunjukkan bahwa <a href="http://www.fao.org/publications/sofi/2020/en/">hampir 690 juta orang mengalami kelaparan, atau 8,9 persen dari populasi dunia</a>—bertambah 10 juta orang dalam satu tahun dan hampir 60 juta dalam lima tahun terakhir.</p> <p>Dunia saat ini tidak berada pada jalur yang tepat untuk mencapai target Tanpa Kelaparan pada tahun 2030. Jika tren terkini terus berlanjut, jumlah orang yang terdampak kelaparan dapat melampaui 840 juta pada tahun 2030.</p> <p>Menurut Program Pangan Dunia, <a href="https://www.wfp.org/publications/2020-global-report-food-crises">135 juta orang mengalami kelaparan akut</a>, terutama akibat konflik yang disebabkan ulah manusia, perubahan iklim, dan perlambatan ekonomi. Pandemi COVID-19 berpotensi menggandakan jumlah tersebut, dengan tambahan sekitar 130 juta orang berisiko mengalami kelaparan akut pada akhir tahun 2020.</p> <p>Dengan lebih dari <a href="https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072">seperempat miliar orang berada di ambang kelaparan</a>, tindakan cepat sangat diperlukan untuk menyediakan bantuan pangan dan kemanusiaan bagi wilayah-wilayah yang paling berisiko.</p> <p>Pada saat yang sama,&nbsp;transformasi mendalam dalam sistem pangan dan pertanian global sangat dibutuhkan agar kita dapat memenuhi kebutuhan pangan lebih dari 690 juta orang yang kelaparan saat ini—dan &nbsp;<a href="https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html">tambahan 2 miliar orang</a>&nbsp;yang akan menghuni dunia pada tahun 2050. Meningkatkan produktivitas pertanian dan produksi pangan yang berkelanjutan menjadi kunci untuk mengurangi ancaman kelaparan.</p>'
        targets:
          target_2_1:
            long_title: "Pada tahun 2030, mengakhiri kelaparan dan memastikan semua orang—khususnya masyarakat miskin dan kelompok rentan, termasuk bayi—memiliki akses terhadap pangan yang aman, bergizi, dan cukup sepanjang tahun."
            short_title: "Akses Universal terhadap Pangan yang Aman dan Bergizi"
          target_2_2:
            long_title: "Pada tahun 2030, mengakhiri semua bentuk malnutrisi, termasuk mencapai target internasional terkait stunting dan wasting pada anak di bawah 5 tahun pada tahun 2025, serta memenuhi kebutuhan gizi remaja putri, ibu hamil dan menyusui, serta lansia."
