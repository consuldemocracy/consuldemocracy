    new_actions_notification_on_create:
      subject: "Ihr Entwurf eines Bürger-Vorschlags ist erstellt"
      hi: "Hallo %{name}!"
      introduction: "Ihr %{title} Vorschlag wurde erfolgreich angelegt."
      text_1: "Nutzen Sie den Vorteil, dass Ihr Vorschlag noch nicht öffentlich ist und kontaktieren Sie viele Leute."
      text_2: "Wenn Sie bereit sind, veröffentlichen Sie Ihren Bürger-Vorschlag hier <a href='%{link}'>link</a>."
      text_3: "Wir wissen, dass die Erstellung eines Vorschlags und die notwendige Unterstützung kompliziert erscheinen kann. Aber machen Sie sich keine Sorgen, denn wir werden Ihnen helfen!"
      text_4: "Du hast ein Werkzeug, das dein neuer bester Verbündeter sein wird: Das Bürger-Vorschlag Panel."
      list_1: "Tragen Sie sich jeden Tag in das Panel Ihres Vorschlags ein, um die Tipps und Ressourcen zu nutzen, die wir mit Ihnen teilen werden."
      list_2: "Diese Tipps, Aktionen und Ressourcen geben Ihnen Ideen und auch praktische Lösungen, um mehr Unterstützung und eine größere Gemeinschaft zu erhalten. Vergessen Sie sie nicht!"
      list_3: "Wenn Sie mehr Unterstützung erhalten, werden Sie neue und bessere Ressourcen freisetzen. Im Moment haben Sie eine E-Mail-Vorlage, die Sie an alle Ihre Kontakte senden können, ein Poster zum Ausdrucken, unter anderem Funktionen und Belohnungen, die Sie entdecken werden. Hören Sie nicht auf, Unterstützung hinzuzufügen, und wir werden nicht aufhören, Sie zu unterstützen und Ihnen zu helfen!"
      list_4: "Sie haben %{max_month} Monate Zeit, seit Sie den Vorschlag veröffentlicht haben, um %{max_votes} Unterstützung zu erhalten, und Ihr Vorschlag kann Realität werden. Aber die ersten Tage sind die wichtigsten. Es ist eine Herausforderung. Machen Sie sich bereit!"
      text_5: "Und dass Sie mit der größtmöglichen Motivation beginnen,"
      text_6: "hier haben Sie mehrere Ressourcen und eine ganze Liste von Tipps, die Ihnen jeden Tag zur Vorbereitung der Sendung helfen werden!"
      dashboard_button: "Nur zu, es gibt viel zu entdecken!"
    new_actions_notification_on_published:
      subject: "Ihr Bürger-Vorschlag ist bereits veröffentlicht. Hören Sie nicht auf, es zu verbreiten!"
      hi: "Glückwunsch %{name}! Ihr Vorschlag %{title} wurde erfolgreich angelegt."
      text_1: "Und jetzt, auf zu den ersten 100 Unterstützungen!"
      text_2: "Warum 100?"
      text_3: "Unsere Erfahrung zeigt uns, dass der erste Tag von grundlegender Bedeutung ist. Denn zu der Energie, etwas Neues auf den Weg zu bringen, kommt die Möglichkeit größerer Sichtbarkeit, da Sie unter den neuen Vorschlägen zu sehen sind."
      text_4: "Erreichen Sie 100 Unterstützer am ersten Tag und Sie haben eine erste Community, die Sie unterstützen kann."
      text_5: "Deshalb fordern wir Sie auf, es zu schaffen, aber nicht ohne eine Menge Hilfe!"
      text_6: "Denken Sie daran, dass Sie in Ihrem Vorschlagspanel über neue Ressourcen und Empfehlungen für Verbreitungsmaßnahmen verfügen."
      list_1: "Kommen Sie jeden Tag vorbei, um Ihre Fortschritte zu sehen und nutzen Sie die Tipps und Ressourcen, die wir mit Ihnen teilen werden. Es sind Ideen und auch praktische Lösungen, um die Unterstützung zu erhalten, die Sie benötigen."
      list_2: "Wenn Sie mehr Unterstützung erhalten, werden Sie neue und bessere Ressourcen freisetzen. Hören nicht auf, um Unterstützung zu werben und wir werden nicht aufhören, Sie zu unterstützen und Ihnen zu helfen!"
      text_7: "Und für einen Start mit vollem Tempo..."
      text_8: "Hier steht Ihnen eine großartige Ressource zur Verfügung!"
      text_9: "Sie werden auch diese neue empfohlene Verbreitungsaktion finden..."
      text_10: "Sie haben mit Sicherheit mehr Ressourcen zur Verfügung!"
      dashboard_button: "Nur zu, es gibt viel zu entdecken!"
