        description: "Во одделот %{link} можете да го презентирате и споделите вашето мислење со други граѓани за прашања од ваш интерес во врска со градот. Исто така тоа е место за создавање на идеи кои преку другите оддели на %{org} ќе водат до конкретни акции од Градскиот Совет."
        link: "граѓански дебати"
        feature: "Можете да почнете дебати, да ги коментирате и да ги евалуирате со <strong>Се согласувам</strong>или<strong>Не се согласувам</strong>. За тоа морате да %{link}."
        feature_link: "регистрирај се во %{org}"
        image_alt: "Копчиња за оценување на дебатите"
        figcaption: '"Се сложувам" и "Не се сложувам" копчиња за оценување на дебатите.'
      proposals:
        title: "Предлози"
        description: "Во одделот %{link} можете да правите предлози за Градскиот Совет да ги исполни. Предлозите бараат поддршка, и ако достигнат доволна поддршка, тие ќе бидат поставени на јавно гласање. Предлозите одобрени од овие граѓански гласања се прифатени и исполнети од Градскиот Совет."
        link: "граѓански предлози"
        image_alt: "Притисни за поддршка на предлог"
        figcaption: 'Притисни за "Поддршка" на предлог.'
      budgets:
        title: "Партиципативен Буџет"
        description: "Одделот %{link} им помага на граѓаните да донесат директна одлука во кој дел од општинскиот буџет ќе се инвестира."
        link: "партиципативни буџети"
        image_alt: "Различни фази на партиципативен буџет"
        figcaption: '"Поддршка" и "Гласање" фази на партиципативни буџети.'
      polls:
        title: "Анкети"
        description: "Одделот %{link} е активиран секој пат кога некој предлог доаѓа до 1% поддршка и оди на гласање или кога Градскиот Совет предлага прашање за граѓаните да одлучат по него."
        link: "анкети"
        feature_1: "Да учествувате во гласање треба да %{link} и да го верификувате вашиот профил."
        feature_1_link: "регистрирај се во %{org_name}"
      processes:
        title: "Процеси"
        description: "Во одделот %{link}, граѓаните учествуваат во составувањето и модифицирањето на правила кои влијаат на градот и можат да го дадат нивното мислење за општински политики во претходни дебати."
        link: "процеси"
        feature_link: "регистрирај се во %{org_name}"
      faq:
        title: "Технички проблеми?"
        description: "Прочитај ги најчесто поставуваните прашања и најди одговор на прашањата."
        button: "Отвори често поставувани прашања"
        page:
          title: "Често поставувани прашања"
          description: "Искористи ја оваа страна да ги одговорите најчесто поставуваните прашања на корисниците на оваа страница."
      other:
        title: "Други информации од интерес"
        how_to_use: "Користи ја %{org_name} во твојот град"
      how_to_use:
        text: |-
          Користи го во твојата локална власт или помогни да се подобри, ова е слободен софтвер.

          Овој Портал за Отворена Влада ја користи апликацијата Конзул(https://github.com/consuldemocracy/consuldemocracy 'consul democracy github') кој е слободен софтвер со лиценца AGPLv3(http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), што значи наједноставно кажано дека секој може да го користи кодот слободно, да го копира, да го разгледува во детали, да го модифицира и да го редистрибуира насекаде со модификациите кои сака да ги направи (дозволувајќи им на други да го прават истото). Затоа што ние мислиме дека културата е подобра и побогата кога е ослободена.

          Ако си програмер, можеш да го видиш кодот и да ни помогнеш да го поправиме на Конзул(https://github.com/consuldemocracy/consuldemocracy 'consul democracy github').
      titles:
        how_to_use: Користи во твојата локална власт
