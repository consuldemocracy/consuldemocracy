nl:
  sdg:
    goals:
      goal_1:
        title: "Geen Armoede"
        title_in_two_lines: "Geen\nArmoede"
        description: "Beëindig armoede overal en in al haar vormen."
        targets:
          target_1_1:
            long_title: "Tegen 2030 extreme armoede uitroeien voor alle mensen wereldwijd, die met minder dan $ 1,25 per dag moeten rondkomen"
            short_title: "Extreme Armoede Uitbannen"
          target_1_2:
            long_title: "Tegen 2030 het aandeel mannen, vrouwen en kinderen van alle leeftijden die volgens de nationale definities in armoede leven in al haar dimensies, minstens tot de helft terugbrengen"
            short_title: "Verminder Armoede met Minimaal 50%"
          target_1_3:
            long_title: "Nationaal toepasbare sociale beschermingssystemen en maatregelen implementeren voor iedereen, met inbegrip van sociale beschermingsvloeren, en tegen 2030 een aanzienlijke dekkingsgraad realiseren van de armen en de kwetsbaren"
            short_title: "Implementeer Sociale Beschermingssystemen"
          target_1_4:
            long_title: "Er tegen 2030 voor zorgen dat alle mannen en vrouwen, in het bijzonder de armen en de kwetsbaren, gelijke rechten hebben op economische middelen, alsook toegang tot basisdiensten, eigenaarschap en controle over land en andere vormen van eigendom, nalatenschap, natuurlijke hulpbronnen, gepaste nieuwe technologie en financiële diensten, met inbegrip van microfinanciering"
            short_title: "Gelijke Rechten op Eigenaarschap, Basisvoorzieningen, Technologie en Economische Middelen"
          target_1_5:
            long_title: "Tegen 2030 de weerbaarheid opbouwen van de armen en van hen die zich in kwetsbare situaties bevinden en hun blootstelling aan en kwetsbaarheid voor met klimaatgerelateerde extreme gebeurtenissen en andere economische, sociale en ecologische schokken en rampen beperken"
            short_title: "Bouw Weerbaarheid op tegen Sociale en Economische Rampen en die in de Leefomgeving"
          target_1_A:
            long_title: "Zorgen voor een aanzienlijke mobilisatie van middelen afkomstig uit verschillende bronnen, ook via versterkte ontwikkelingssamenwerking, om adequate en voorspelbare middelen te voorzien voor ontwikkelingslanden, in het bijzonder de minst ontwikkelde landen, om programma’s en beleidslijnen te implementeren die een einde moeten maken aan armoede in al haar vormen"
            short_title: "Mobiliseer Middelen voor het Implementeren van Beleid dat gericht is op het Beëindigen van Armoede"
          target_1_B:
            long_title: "Solide beleidskaders creëren op nationaal, regionaal en internationaal niveau, die zijn gebaseerd op ontwikkelingsstrategieën voor de armen en het genderbeleid, om de versnelde investering te ondersteunen in acties die gericht zijn op het uitroeien van de armoede"
      goal_2:
        title: "Geen honger"
        title_in_two_lines: "Geen\nHonger"
        description: "Geen Honger."
        targets:
          target_2_1:
            long_title: "Tegen 2030 een einde maken aan honger en voor iedereen, in het bijzonder de armen en de mensen die leven in kwetsbare situaties, met inbegrip van kinderen, toegang garanderen tot veilig, voedzaam en voldoende voedsel en dit het hele jaar lang."
            short_title: "Universele Toegang tot Veilig en Voedzaam Eten"
          target_2_2:
            long_title: "Tegen 2030 een einde maken aan alle vormen van malnutritie, waarbij ook tegen 2025 voldaan moet kunnen worden aan de internationaal overeengekomen doelstellingen met betrekking tot groeiachterstand en ondergewicht bij kinderen onder de 5 jaar; en eveneens tegemoetkomen aan de voedingsbehoeften van adolescente meisjes, zwangere vrouwen, vrouwen die borstvoeding geven en oudere personen."
            short_title: "Een Einde Maken aan Alle Vormen van Ondervoeding"
          target_2_3:
            long_title: "Tegen 2030 de landbouwproductiviteit en de inkomens verdubbelen voor kleinschalige voedselproducenten, in het bijzonder vrouwen, inheemse bevolkingen, familieboeren, veefokkers en vissers, onder meer door een veilige en gelijke toegang tot land, andere productieve hulpbronnen en inputs, kennis, financiële diensten, markten en opportuniteiten die toegevoegde waarde bieden en ook buiten de landbouw tewerkstelling genereren."
            short_title: "Verdubbel de Productiviteit en het Inkomen van Kleinschalige Voedselproducenten"
          target_2_4:
            long_title: "Tegen 2030 duurzame voedselproductiesystemen garanderen en veerkrachtige landbouwpraktijken implementeren die de productiviteit en de productie kunnen verhogen, die helpen bij het in stand houden van ecosystemen, die de aanpassingscapaciteit verhogen in de strijd tegen klimaatverandering, extreme weersomstandigheden, droogte, overstromingen en andere rampen en die op een progressieve manier de kwaliteit van het land en de bodem verbeteren."
            short_title: "Duurzame Voedselproductie en Veerkrachtige Landbouwpraktijken"
          target_2_5:
            long_title: "Tegen 2020 de genetische diversiteit in stand houden van zaden, cultuurgewassen en gefokte en gedomesticeerde dieren en hun in het wild levende verwanten, ook aan de hand van zaad- en plantenbanken die op een degelijke manier beheerd en gediversifieerd worden op nationaal, regionaal en internationaal niveau; en de toegang bevorderen tot het eerlijk en billijk delen van voordelen afkomstig van het gebruik van genetische hulpbronnen en daaraan gekoppelde traditionele kennis, zoals internationaal overeengekomen."
            short_title: "Behoud de Genetische Diversiteit in Voedselproductie"
          target_2_A:
            long_title: "Verhogen van de investeringen, door versterkte internationale samenwerking, in landelijke infrastructuur, landbouwkundig onderzoek en uitgebreide diensten, technologische ontwikkeling en genetische databanken voor planten en vee om de landbouwkundige productiecapaciteit in ontwikkelingslanden, in het bijzonder in de minst ontwikkelde landen, te versterken."
            short_title: "Investeer landelijke infrastructuur, landbouwkundig onderzoek, technologische ontwikkeling en genetische databanken"
          target_2_B:
            long_title: "Corrigeren en voorkomen van handelsbeperkingen en scheefgegroeide situaties op de wereldlandbouwmarkten, door onder andere tegelijk alle vormen van landbouwexportsubsidies en alle exportmaatregelen met een gelijkaardig effect af te schaffen, in overeenstemming met het mandaat van de Ontwikkelingsronde in Doha."
            short_title: "Voorkom Handelsbeperkingen in de Landbouw, Marktverstoringen en Exportsubsidies"
          target_2_C:
            long_title: "Maatregelen aannemen die de correcte werking moeten garanderen van de voedselgrondstoffenmarkten en hun afgeleiden en een snelle toegang tot marktinformatie bevorderen, met inbegrip van informatie over voedselreserves, om de extreme volatiliteit van de voedselprijzen te helpen beperken."
            short_title: "Zorg voor Stabiele Voedselmarkten en Tijdige Toegang tot Informatie"
      goal_3:
        title: "Goede Gezondheid en Welzijn"
        title_in_two_lines: "Goede Gezondheid \nen Welzijn"
        description: "Zorg voor Gezonde Levens en Promoot Welzijn voor Mensen van Alle Leeftijden."
        targets:
          target_3_1:
            long_title: "Tegen 2030 de globale moedersterfte terugdringen tot minder dan 70 per 100.000 levendgeborenen."
            short_title: "Moedersterfte Terugdringen"
          target_3_2:
            long_title: "Tegen 2030 een einde maken aan vermijdbare overlijdens van pasgeborenen en kinderen onder de 5 jaar, waarbij alle landen er moeten naar streven om het sterftecijfer van baby’s minstens tot 12 per 1000 levendgeborenen te beperken alsook het sterftecijfer van kinderen jonger dan 5 jaar eveneens in te perken tot maximum 25 per 1000 levendgeborenen."
            short_title: "Beëindig Alle Voorkombare Sterfgevallen Onder 5 Jaar Oud"
          target_3_3:
            long_title: "Tegen 2030 een einde maken aan epidemieën zoals aids, tuberculose, malaria en verwaarloosde tropische ziekten, alsook hepatitis, door water overgebrachte ziekten en andere overdraagbare ziekten bestrijden."
            short_title: "Bestrijding van Besmettelijke Ziekten"
          target_3_4:
            long_title: "Tegen 2030 de vroegtijdige sterfte gelinkt aan niet-overdraagbare ziekten met een derde inperken via preventie en behandeling, en mentale gezondheid en welzijn bevorderen."
            short_title: "Verminder Sterfte door Niet-besmettelijke Ziektes en Promoot Mentaal Welzijn"
          target_3_5:
            long_title: "De preventie en behandeling versterken van misbruik van verslavende middelen, met inbegrip van drugsgebruik en het schadelijk gebruik van alcohol."
            short_title: "Voorkom en Behandel Substantiemisbruik"
          target_3_6:
            long_title: "Tegen 2030 het aantal doden en gewonden in het verkeer wereldwijd halveren."
            short_title: "Verminder Verkeersongelukken en Doden"
          target_3_7:
            long_title: "Tegen 2030 universele toegang tot seksuele en reproductieve gezondheidszorgdiensten garanderen, met inbegrip van diensten voor gezinsplanning, informatie en opvoeding, en voor de integratie van reproductieve gezondheid in nationale strategieën en programma’s."
            short_title: "Universele Toegang tot Seksuele en Reproductieve Gezondheidszorgdiensten"
          target_3_8:
            long_title: "Zorgen voor een universele gezondheidsdekking, met inbegrip van de bescherming tegen financiële risico’s, toegang tot kwaliteitsvolle essentiële gezondheidszorgdiensten en toegang tot de veilige, doeltreffende, kwaliteitsvolle en betaalbare essentiële geneesmiddelen en vaccins voor iedereen."
            short_title: "Zorgen voor een Universele Gezondheidsdekking"
          target_3_9:
            long_title: "Tegen 2030 in aanzienlijke mate het aantal sterfgevallen en ziekten verminderen als gevolg van gevaarlijke chemicaliën en de vervuiling en besmetting van lucht, water en bodem."
            short_title: "Verminder het Aantal Sterfgevallen en Ziekten als gevolg van Gevaarlijke chemicaliën en Vervuiling"
          target_3_A:
            long_title: "Waar nodig de implementatie van de kaderovereenkomst van de Wereldgezondheidsorganisatie over tabakscontrole versterken."
            short_title: "Implementeer de Kaderovereenkomst van de Wereldgezondheidsorganisatie over Tabakscontrole"
          target_3_B:
            long_title: "Het onderzoek en de ontwikkeling ondersteunen van vaccins en geneesmiddelen voor overdraagbare en niet-overdraagbare ziekten die in hoofdzaak ontwikkelingslanden treffen, toegang verschaffen tot betaalbare essentiële geneesmiddelen en vaccins, volgens de richtlijnen van de Verklaring van Doha aangaande het TRIPS-akkoord en Volksgezondheid. De Verklaring bevestigt het recht van ontwikkelingslanden om ten volle gebruik te maken van de bepalingen van de Overeenkomst aangaande de Handelsaspecten van de Intellectuele Eigendom (TRAIPR) die afwijkingen toelaat voor de bescherming van de volksgezondheid; en, in het bijzonder, het verschaffen van toegang tot geneesmiddelen voor iedereen."
            short_title: "Ondersteun Onderzoek, Ontwikkeling en Universele Toegang tot Betaalbare Vaccins en Geneesmiddelen"
          target_3_C:
            long_title: "De financiering van de gezondheidszorg aanzienlijk opvoeren, net als de aanwerving, de ontwikkeling, de opleiding en het lange tijd in dienst houden van gezondheidswerkers in ontwikkelingslanden, in het bijzonder in de minst ontwikkelde landen en de kleine eilandstaten in ontwikkeling."
            short_title: "Verhoog de Financiering van de Gezondheidszorg en Ondersteun Gezondheidswerkers in het Mondiale Zuiden"
          target_3_D:
            long_title: "De capaciteit van alle landen versterken, in het bijzonder die van de ontwikkelingslanden, met betrekking tot systemen voor vroegtijdige waarschuwing, risicovermindering en het beheer van nationale en globale gezondheidsrisico’s."
            short_title: "Verbeter Systemen voor Vroegtijdige Waarschuwing van Globale Gezondheidsrisico’s"
      goal_4:
        title: "Kwaliteitsonderwijs"
        title_in_two_lines: "Kwaliteits-\nonderwijs"
        description: "Kwaliteitsonderwijs."
        targets:
          target_4_1:
            long_title: "Er tegen 2030 voor zorgen dat alle meisjes en jongens op een vrije, billijke en kwalitatief hoogstaande manier lager en middelbaar onderwijs kunnen afwerken, wat moet kunnen leiden tot relevante en doeltreffende leerresultaten."
            short_title: "Gratis Basis- en Middelbaar Onderwijs"
          target_4_2:
            long_title: "Er tegen 2030 voor zorgen dat alle meisjes en jongens in hun vroege kindertijd toegang hebben tot een kwalitatieve ontwikkeling, zorg en opvoeding voorafgaand aan de lagere school zodat ze klaar zijn voor het basisonderwijs."
            short_title: "Gelijke Toegang tot Kwaliteitsvol Voorschools Onderwijs"
          target_4_3:
            long_title: "Tegen 2030 gelijke toegang garanderen voor alle vrouwen en mannen tot betaalbaar en kwaliteitsvol technisch, beroeps- en hoger onderwijs, met inbegrip van de universiteit."
            short_title: "Gelijke Toegang tot Betaalbaar Technisch, Beroeps- en Hoger Onderwijs"
          target_4_4:
            long_title: "Tegen 2030 het aantal jongeren en volwassenen met relevante vaardigheden, met inbegrip van technische en beroepsvaardigheden, voor tewerkstelling, degelijke jobs en ondernemerschap aanzienlijk opdrijven."
            short_title: "Drijf Tegen 2030 het Aantal Jongeren en Volwassenen Op met Relevante Vaardigheden voor Financieel Succes"
          target_4_5:
            long_title: "Tegen 2030 genderongelijkheden wegwerken in het onderwijs en zorgen voor gelijke toegang tot alle niveaus inzake onderwijs en beroepsopleiding voor de kwetsbaren, met inbegrip van mensen met een handicap, inheemse bevolkingen en kinderen in kwetsbare situaties."
            short_title: "Elimineer Alle Discriminatie in het Onderwijs"
          target_4_6:
            long_title: "Er tegen 2030 voor zorgen dat alle jongeren en een groot aantal volwassenen, zowel mannen als vrouwen, geletterd en rekenvaardig zijn."
