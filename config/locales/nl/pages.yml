      how_to_use:
        text: |-
          Gebruik consul in je gemeente of help ons consul te verbeteren, dat kan met open source software.

          Dit platform is gemaakt met [CONSUL](https://github.com/consul/consul 'consul github'). Consul is uitgegeven als open source software met de [AGPLv3 licentie](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), wat betekent dat iedereen vrij is om de code te gebruiken, te kopiëren, de broncode te bekijken en aan te passen en aanpassingen te delen. Wij geloven dat open source bijdraagt aan betere producten.

          Als je programmeur bent kun je de broncode bekijken en ons helpen deze te verbeteren via [Github](https://github.com/consul/consul 'consul github').
