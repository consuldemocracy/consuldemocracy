      title: "Título: %{title}"
      name: "Nombre: %{name}"
      summary: "Resumen: %{summary}"
      description: "Descripción: %{description}"
      text: "Texto: %{text}"
      location: "Ubicación: %{location}"
      tags: "- Etiquetas: %{tags}"
      comments: "- Comentarios: %{count}"
      created: "- Creado: %{date}"
      published: "- Publicado: %{date}"
      type:
