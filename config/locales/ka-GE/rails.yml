  datetime:
    distance_in_words:
      about_x_hours:
        one: დაახლოებით 1 საათი
        other: დაახლოებით %{count} საათი
      about_x_months:
        one: დაახლოებით 1 თვე
        other: დაახლოებით %{count} თვე
      about_x_years:
        one: დაახლოებით 1 წელი
        other: დაახლოებით %{count} წელი
      almost_x_years:
        one: თითქმის 1 წელი
        other: თითქმის %{count} წელი
      half_a_minute: ნახევარი წუთი
      less_than_x_minutes:
        one: ნახევარ წუთზე ნაკლები
        other: '%{count} წუთზე ნაკლები'
      less_than_x_seconds:
        one: 1 წამზე ნაკლები
        other: '%{count} წამზე ნაკლები'
      over_x_years:
        one: 1 წელზე მეტი
        other: '%{count} წელზე მეტი'
      x_days:
        one: 1 დღე
        other: "%{count} დღე"
      x_minutes:
        one: 1 წუთი
        other: "%{count} წუთი"
      x_months:
        one: 1 თვე
        other: "%{count} თვე"
      x_years:
        one: 1 წელი
        other: "%{count} წელი"
      x_seconds:
        one: 1 წამი
        other: "%{count} წამი"
    prompts:
      day: დღე
      hour: საათი
      minute: წუთი
      month: თვე
      second: წამი
      year: წელი
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: უნდა დაეთანხმოთ
      blank: არ შეიძლება ცარიელი დატოვება
      present: უნდა იყოს ცარიელი
      confirmation: არ ესადაგება %{attribute}
      empty: არ შეიძლება იყოს ცარიელი
      equal_to: უნდა უტოლდებოდეს %{count}
      even: უნდა იყოს ლუწი
      exclusion: რეზერვირებულია
      greater_than: უნდა აღემატებოდეს %{count}-ს
      greater_than_or_equal_to: უნდა უდრიდეს, ან აღემატებოდეს %{count}-ს
      inclusion: არ არის ჩამონათვალში
      invalid: არასწორია
      less_than: უნდა იყოს %{count}-ზე ნაკლები
      less_than_or_equal_to: არ უნდა აღემატებოდეს %{count}-ს
      model_invalid: "დადასტურება ვერ მოხერხდა: %{errors}"
      not_a_number: არ არის რიცხვი
      not_an_integer: უნდა იყოს მთელი რიცხვი
      odd: უნდა იყოს კენტი
      required: უნდა არსებობდეს
      taken: დაკავებულია
      too_long:
        one: ზედმეტად გრძელია (მაქს. 1 სიმბოლო)
        other: ზედმეტად გრძელია (მაქს. %{count} სიმბოლო)
      too_short:
        one: ზედმეტად მოკლეა (მინ. 1 სიმბოლო)
        other: ზედმეტად მოკლეა (მინ. %{count} სიმბოლო)
      wrong_length:
        one: არასწორი სიგრძისაა (უნდა იყოს 1 სიმბოლო)
        other: არასწორი სიგრძისაა (უნდა იყოს %{count} სიმბოლო)
      other_than: გარდა %{count}
    template:
      body: "შეცდომა აღნიშნულ ველებში:"
      header:
        one: '%{model}-ის დამახსოვრება ვერ მოხერხდა. დაფიქსირდა 1 შეცდომა'
        other: "%{model}-ის დამახსოვრება ვერ მოხერხდა. დაფიქსირდა %{count} შეცდომა"
  helpers:
    select:
      prompt: გთხოვთ, აირჩიოთ
    submit:
      create: '%{model}-ის შექმნა'
      submit: '%{model}-ის დამახსოვრება'
      update: '%{model}-ის განახლება'
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: მილიარდი
          million: მილიონი
          quadrillion: კვადრილიონი
          thousand: ათასი
          trillion: ტრილიონი
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: ბაიტი
            other: ბაიტი
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        format: "%n%"
  support:
    array:
      last_word_connector: ", და "
      two_words_connector: " და "
      words_connector: ", "
  time:
    am: am
    formats:
      datetime: "%Y-%m-%d %H:%M:%S"
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
      api: "%Y-%m-%d %H"
    pm: pm
