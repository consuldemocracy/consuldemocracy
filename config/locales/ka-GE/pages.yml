    accessibility:
      title: ხელმისაწვდომობა
      description: |-
        ვებ-გვერდზე წვდომა გულისხმობს ყველა ადამიანის მიერ ვებ-გვერდსა და მის შინაარსზე წვდომას, მიუხედავად უნარ-შესაძლებლობებისა (ფიზიკური, ინტელექტუალური ან ტექნიკური) და შემაფერხებელი ფაქტორებისა, რომლებიც გამოყენების კონტექსტიდან გამომდინარე შეიძლება წარმოიშვას (ტექნოლოგიური ან გარემოებრივი).

        ვებ-გვერდების საყოველთაო მოხმარების მიზნით შექმნა გულისხმობს, რომ შინაარსთან წვდომა ყველა მომხმარებლისთვის თანაბარ პირობებშია შესაძლებელი. მაგალითად:
      examples:
        - სურათებზე ალტერნატიული ტექსტის დართვით, მხედველობადაქვეითებულ ან მხედველობის არმქონე მომხმარებლებსაც შეუძლიათ ინფორმაციის მიღება სპეციალური წამკითხველების საშუალებით.
        - სმენადაქვეითებული მომხმარებლები ვიდეოს შინაარსს სუბტიტრებით სრულად გაიგებენ.
        - თუ შინაარსი მარტივი და ილუსტრირებული ენითაა გადმოცემული, ათვისებასთან დაკავშირებული პრობლემების მქონე მომხმარებლები უკეთ ახერხებენ გაგებას.
        - თუ მომხმარებელს აქვს მობილობის პრობლემები და მაუსის გამოყენება უჭირს, კლავიატურასთან დაკავშირებული ალტერნატივები მას ნავიგაციაში დაეხმარება.
