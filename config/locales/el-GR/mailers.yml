      dashboard_button: "Προχωρήστε, ανακαλύψτε τα!"
    new_actions_notification_on_create:
      subject: "Δημιουργήθηκε το προσχέδιο της πρότασή σας ως πολίτες"
      hi: "Γεια %{name}!"
      introduction: "Η %{title} πρότασή σας δημιουργήθηκε με επιτυχία."
      text_1: "Επωφεληθείτε από το γεγονός ότι η πρότασή σας δεν είναι ακόμη δημόσια και ετοιμαστείτε να επικοινωνήσετε με πολλούς ανθρώπους."
      text_2: "Όταν είστε έτοιμοι δημοσιεύστε την πρότασή σας ως πολίτης από αυτόν τον <a href='%{link}'> σύνδεσμο </a>."
      text_3: "Γνωρίζουμε ότι η δημιουργία μιας πρότασης με ένα άγκιστρο και η λήψη της απαραίτητης υποστήριξης μπορεί να φαίνεται πολύπλοκη. Αλλά μην ανησυχείτε γιατί θα σας βοηθήσουμε!"
      text_4: "Έχετε ένα εργαλείο που θα είναι ο νέος καλύτερος σύμμαχός σας: Ο πίνακας προτάσεων πολιτών."
      list_1: "Μπείτε κάθε μέρα στον πίνακα της πρότασής σας για να χρησιμοποιήσετε τις συμβουλές και τους πόρους που θα μοιραστούμε μαζί σας."
      list_2: "Αυτές οι συμβουλές, ενέργειες και πόροι θα σας δώσουν ιδέες και πρακτικές λύσεις για να λάβετε περισσότερη υποστήριξη και μια ευρύτερη κοινότητα. Μη τις ξεχνάτε!"
      list_3: "Καθώς αποκτάτε περισσότερη υποστήριξη, θα ξεκλειδώσετε νέους και καλύτερους πόρους. Προς το παρόν, έχετε ένα πρότυπο ηλεκτρονικού ταχυδρομείου για να στείλετε μαζικά σε όλες τις επαφές σας, μια αφίσα για εκτύπωση, μεταξύ άλλων χαρακτηριστικών και ανταμοιβών που θα ανακαλύψετε. Μην σταματήσετε να προσθέτετε υποστήριξη και δεν θα σταματήσουμε να σας ανταμείβουμε και να σας βοηθάμε!"
      list_4: "Έχετε %{max_month} μήνες από τη δημοσίευση της πρότασης για να λάβετε %{max_votes} υποστήριξη και η πρότασή σας μπορεί να γίνει πραγματικότητα. Αλλά οι πρώτες μέρες είναι οι πιο σημαντικές. Πρόκειται για μια πρόκληση. Ετοιμάσου!"
      text_5: "Και για να ξεκινήσετε με όλο το κίνητρο,"
      text_6: "εδώ έχετε αρκετούς πόρους και μια ολόκληρη λίστα συμβουλών που θα έρχονται σε σας κάθε μέρα για να προετοιμάσετε την εκπομπή!"
      dashboard_button: "Προχωρήστε, ανακαλύψτε τα!"
    new_actions_notification_on_published:
      subject: "Η πρότασή σας ως πολίτης είναι ήδη δημοσιευμένη. Μην σταματάτε να διαδίδετε!"
      hi: "Συγχαρητήρια %{name}! Η πρότασή σας %{title} έχει δημιουργηθεί με επιτυχία."
      text_1: "Και τώρα, πηγαίνετε για τις πρώτες σας 100 υποστηρίξεις!"
      text_2: "Γιατί 100;"
      text_3: "Η εμπειρία μας μας λέει ότι η πρώτη μέρα είναι θεμελιώδης. Επειδή, εκτός από την ύπαρξη ενέργειας για να ξεκινήσει κάτι καινούριο, με το να είστε μια πρόσφατα δημοσιευμένη πρόταση, θα έχετε τη σημαντική προβολή να είστε μεταξύ της μεταξύ των νέων προτάσεων που τονίστηκαν."
      text_4: "Λάβετε 100 υποστηρίξεις την πρώτη ημέρα και θα έχετε μια πρώτη κοινότητα που θα σας υποστηρίξει."
      text_5: "Αυτός είναι ο λόγος που σας προκαλούμε να το πάρετε, αλλά όχι χωρίς πολύ βοήθεια!"
      text_6: "Θυμηθείτε ότι στον πίνακα προτάσεών σας έχετε στη διάθεσή σας νέους πόρους και συστάσεις για δράσεις διάδοσης."
      list_1: "Ελάτε κάθε μέρα για να δείτε την πρόοδό σας και να χρησιμοποιήσετε τις συμβουλές και τους πόρους που θα μοιραστούμε μαζί σας. Είναι ιδέες και πρακτικές λύσεις για να λάβετε την υποστήριξη που χρειάζεστε."
      list_2: "Καθώς έχετε περισσότερη υποστήριξη, θα ξεκλειδώσετε νέους και καλύτερους πόρους. Μην σταματήσετε να προσθέτετε υποστήριξη και δεν θα σταματήσουμε να σας ανταμείβουμε και να σας βοηθάμε!"
      text_7: "Και για να ξεκινήσετε με την πλήρη ταχύτητα..."
      text_8: "Εδώ είναι ένας μεγάλος πόρος στη διάθεσή σας!"
      text_9: "Θα βρείτε επίσης αυτή τη νέα προτεινόμενη δράση διάδοσης..."
      text_10: "Βεβαιωθείτε ότι έχετε περισσότερους πόρους για να το χρησιμοποιήσετε!"
      dashboard_button: "Προχωρήστε, ανακαλύψτε τα!"
