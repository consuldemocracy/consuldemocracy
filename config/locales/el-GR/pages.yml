        link: "δημοσκοπήσεις"
        feature_1: "Για να συμμετάσχετε στη ψηφοφορία, θα πρέπει να %{link} και να επαληθεύσετε το λογαριασμό σας."
        feature_1_link: "εγγραφή σε %{org_name}"
      processes:
