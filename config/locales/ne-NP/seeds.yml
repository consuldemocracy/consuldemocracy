ne:
  seeds:
    admin_notifications:
      budget:
        title: "हामी सहभागी बजेट बन्द गर्दैछौं!"
        body: "हतार गर्नुहोस् र अर्को केही दिनमा यो समाप्त हुनु अघि एउटा प्रस्ताव सिर्जना गर्नुहोस्!"
      help:
        title: "हामीलाई कन्सुल अनुवाद गर्न मद्दत गर्नुहोस्"
        body: "यदि तपाईं भाषामा निपुण हुनुहुन्छ भने, कृपया हामीलाई कन्सुल अनुवाद गर्न मद्दत गर्नुहोस्!"
      map:
        title: "तपाईं अब प्रस्ताव र लगानी भौगोलिक स्थान गर्न सक्नुहुन्छ"
        body: "जब तपाइँ एक प्रस्ताव वा लगानी सिर्जना गर्नुहुन्छ तपाइँ अब नक्सामा बिन्दु निर्दिष्ट गर्न सक्नुहुन्छ।"
      proposal:
        title: "के तपाईंसँग प्रस्ताव छ?"
        body: "याद गर्नुहोस् कि तपाइँ तपाइँको विचार संग एक प्रस्ताव सिर्जना गर्न सक्नुहुन्छ र मानिसहरूले यसलाई छलफल र समर्थन गर्नेछन्।"
    settings:
      official_level_1_name: आधिकारिक पद १
