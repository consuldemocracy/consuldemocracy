      budget:
        title: "सहभागितामूलक बजेटले कसरी काम गर्छ?"
        description: "सहभागितामूलक बजेटले नागरिकहरूलाई संस्थाद्वारा प्रस्तावहरूको अनुगमन र कठोर मूल्याङ्कन गरी बजेटको केही अंश कसरी खर्च गर्ने भनेर प्रत्यक्ष रूपमा प्रस्ताव गर्न र निर्णय गर्न अनुमति दिन्छ। सबैको लागि सन्तुष्टि संग अधिकतम प्रभावकारिता र नियन्त्रण।"
        link_text: "सहभागी बजेटको बारेमा थप"
        label: "सहभागितामूलक बजेट"
      debate:
        title: "बहस कसरी काम गर्छ?"
        description: "जो कोहीले कुनै पनि विषयमा थ्रेडहरू खोल्न सक्छ, छुट्टै ठाउँहरू सिर्जना गर्न जहाँ मानिसहरूले प्रस्तावित विषयमा छलफल गर्न सक्छन्। सबैभन्दा महत्त्वपूर्ण मुद्दाहरू हाइलाइट गर्न बहसहरू सबैले मूल्यवान छन्।"
        link_text: "बहसको बारेमा थप"
        label: "बहसहरू"
      header:
        title: "कन्सुल"
        description: "नागरिक सहभागिताको लागि नि: शुल्क सफ्टवेयर।"
        link_text: "थप जानकारी"
        label: "स्वागत छ"
      proposal:
        title: "नागरिक प्रस्तावहरू कसरी काम गर्छन्?"
        description: "सबैको लागि एक नागरिक प्रस्ताव सिर्जना गर्न र समर्थन खोज्ने ठाउँ। पर्याप्त समर्थनमा पुग्ने प्रस्तावहरूलाई मतदान गरिनेछ र त्यसकारण, हामी सँगै हामी हाम्रा लागि महत्त्वपूर्ण मुद्दाहरू निर्णय गर्न सक्छौं।"
        link_text: "प्रस्तावहरूको बारेमा थप"
        label: "नागरिक प्रस्तावहरू"
