ne:
  mailers:
    title: "खुल्ला सरकार"
    no_reply: "यो सन्देश इमेल ठेगानाबाट पठाइएको थियो जसले जवाफहरू स्वीकार गर्दैन।"
    already_confirmed:
      info: "हामीले तपाईंको खाता पुष्टि गर्न निर्देशनहरू पठाउने अनुरोध प्राप्त गरेका छौं। यद्यपि, तपाईंको खाता पहिले नै पुष्टि भइसकेको छ, त्यसैले फेरि त्यसो गर्न आवश्यक छैन।"
      new_password: "यदि तपाईंले आफ्नो पासवर्ड बिर्सनुभएको छ भने, तपाइँ यसलाई निम्न लिङ्कमा रिसेट गर्न सक्नुहुन्छ:"
      subject: तपाईंको खाता पहिले नै पुष्टि भएको छ
    comment:
      hi: नमस्ते
      new_comment_by: त्यहाँ <strong>%{commenter}</strong> बाट नयाँ टिप्पणी छ
      subject: कसैले तपाईको %{commentable} मा टिप्पणी गरेको छ
      title: नयाँ टिप्पणी
    config:
      notifications_link: सूचनाहरू
      unsubscribe_text: 'यी इमेलहरूबाट सदस्यता रद्द गर्न, %{notifications} मा जानुहोस् र "%{notification}" अनचेक गर्नुहोस्।'
    email_verification:
      click_here_to_verify: यो लिङ्क
      instructions_2: यो इमेलले <b>%{document_type} %{document_number}</b> सँग तपाईंको खाता प्रमाणित गर्नेछ। यदि यी तपाईंसँग सम्बन्धित छैनन् भने, कृपया अघिल्लो लिङ्कमा क्लिक नगर्नुहोस् र यो इमेललाई बेवास्ता गर्नुहोस्।
      instructions: आफ्नो प्रयोगकर्ता खाताको प्रमाणीकरण पूरा गर्न तपाईंले %{verification_link} मा क्लिक गर्नुपर्छ।
      subject: आफ्नो इमेल पुष्टि गर्नुहोस्
      thanks: मुरी मुरी धन्यवाद।
      title: "आफ्नो इमेल पुष्टि गर्नुहोस्"
      text: "निम्न लिङ्क प्रयोग गरेर आफ्नो खाता पुष्टि गर्नुहोस्।"
    reply:
      hi: नमस्ते
      new_reply_by: तपाईंको टिप्पणीमा <strong>%{commenter}</strong> बाट नयाँ प्रतिक्रिया आएको छ
      subject: कसैले तपाईंको टिप्पणीको जवाफ दिएको छ
      title: तपाईंको टिप्पणीमा नयाँ प्रतिक्रिया
    proposal_notification_digest:
      info: "तपाईंले %{org_name} मा समर्थन गर्नुभएको प्रस्तावका लेखकहरूद्वारा प्रकाशित गरिएका नयाँ सूचनाहरू यहाँ छन्।"
      title: "%{org_name} मा प्रस्ताव सूचनाहरू"
      share: प्रस्ताव साझेदारी गर्नुहोस्
      comment: टिप्पणी प्रस्ताव
      unsubscribe_text: "यदि तपाइँ कुनै प्रस्ताव सूचनाहरू प्राप्त गर्न चाहनुहुन्न भने, %{notifications} मा जानुहोस् र 'प्रस्ताव सूचनाहरूको सारांश प्राप्त गर्नुहोस्' अनचेक गर्नुहोस्।"
      unfollow: "यस प्रस्तावमा जानुहोस् र सूचनाहरू प्राप्त गर्न रोक्नको लागि यसलाई अनफलो गर्नुहोस्।"
    direct_message_for_receiver:
      subject: "तपाईंले नयाँ निजी सन्देश प्राप्त गर्नुभएको छ"
      reply: '%{sender} लाई जवाफ दिनुहोस्'
      unsubscribe_text: "यदि तपाइँ प्रत्यक्ष सन्देशहरू प्राप्त गर्न चाहनुहुन्न भने, %{notifications} मा जानुहोस् र 'प्रत्यक्ष सन्देशहरू बारे इमेलहरू प्राप्त गर्नुहोस्' अनचेक गर्नुहोस्।"
    direct_message_for_sender:
      subject: "तपाईंले नयाँ निजी सन्देश पठाउनुभएको छ"
      title: "तपाईंले नयाँ निजी सन्देश पठाउनुभएको छ"
      text: "तपाईंले सामग्रीको साथ <strong>%{receiver}</strong> लाई नयाँ निजी सन्देश पठाउनुभएको छ:"
    user_invite:
      ignore: "यदि तपाईंले यो निमन्त्रणा अनुरोध गर्नुभएको छैन भने चिन्ता नगर्नुहोस्, तपाईंले यो इमेललाई बेवास्ता गर्न सक्नुहुन्छ।"
      text: "%{org} मा सामेल हुन आवेदन गर्नुभएकोमा धन्यवाद! सेकेन्डमा तपाईले भाग लिन सुरु गर्न सक्नुहुन्छ, तलको फारम भर्नुहोस्:"
      thanks: "मुरी मुरी धन्यवाद।"
      title: "%{org} मा स्वागत छ"
      button: पूरा दर्ता
      subject: "%{org_name} लाई निमन्त्रणा"
    budget_investment_created:
      subject: "लगानी सिर्जना गर्नुभएकोमा धन्यवाद!"
      title: "लगानी सिर्जना गर्नुभएकोमा धन्यवाद!"
      intro: "नमस्ते <strong>%{author}</strong>,"
      text: "सहभागी बजेट <strong>%{budget}</strong> को लागि आफ्नो लगानी <strong>%{investment}</strong> सिर्जना गर्नुभएकोमा धन्यवाद।"
      follow: "हामी तपाईंलाई प्रक्रिया कसरी अगाडि बढ्छ भन्ने बारे जानकारी दिनेछौं, जुन तपाईंले <strong>%{link}</strong> मा पनि पछ्याउन सक्नुहुन्छ।"
      follow_link: "सहभागितामूलक बजेटहरू"
      sincerely: "भवदीय,"
      share: "आफ्नो परियोजना साझा गर्नुहोस्"
    budget_investment_unfeasible:
      title: "तपाईंको लगानी परियोजनालाई असम्भव भनी चिन्ह लगाइएको छ"
      hi: "प्रिय प्रयोगकर्ता,"
      new: "यी सबैका लागि, हामी तपाईंलाई यस प्रक्रियाका सर्तहरूमा समायोजन गर्ने एउटा <strong>नयाँ लगानी</strong> विस्तार गर्न आमन्त्रित गर्दछौं। तपाईंले यो लिङ्क पछ्याएर यो गर्न सक्नुहुन्छ: %{url}।"
      new_href: "नयाँ लगानी परियोजना"
      sincerely: "विनम्रतापूर्वक"
      sorry: "असुविधाको लागि क्षमाप्रार्थी छौँ र तपाइँको अमूल्य सहभागिताको लागि हामी पुन: धन्यवाद दिन्छौं।"
      subject: "तपाईंको लगानी परियोजना '%{code}' लाई असम्भव भनी चिन्ह लगाइएको छ"
    budget_investment_selected:
      subject: "तपाईंको लगानी परियोजना '%{code}' लाई चयन गरीएकाे छ"
      title: "तपाईंको लगानी परियोजना चयन गरिएको छ"
      hi: "प्रिय प्रयोगकर्ता,"
      share: "मतहरू प्राप्त गर्न सुरु गर्नुहोस्, सामाजिक सञ्जालहरूमा आफ्नो लगानी परियोजना साझेदारी गर्नुहोस्। यसलाई वास्तविकता बनाउनको लागि शेयर आवश्यक छ।"
      share_button: "आफ्नो लगानी परियोजना साझा गर्नुहोस्"
      thanks: "सहभागिताको लागि पुन: धन्यवाद।"
      sincerely: "भवदीय"
    budget_investment_unselected:
      subject: "तपाईंको लगानी परियोजना '%{code}' चयन गरिएको छैन"
      title: "तपाईंको लगानी परियोजना चयन गरिएको छैन"
      hi: "प्रिय प्रयोगकर्ता,"
      thanks: "सहभागिताको लागि पुन: धन्यवाद।"
      sincerely: "भवदीय"
    evaluation_comment:
      subject: "नयाँ मूल्याङ्कन टिप्पणी"
      title: '%{investment} को लागि नयाँ मूल्याङ्कन टिप्पणी'
      hi: नमस्ते
      new_comment_by: त्यहाँ <strong>%{commenter}</strong> बाट बजेट लगानी %{investment} मा नयाँ मूल्याङ्कन टिप्पणी छ
      commenter_info: "%{commenter}, %{time}:"
    machine_learning_error:
      link: "मेसिन लर्निङ प्यानलमा जानुहोस्"
      subject: "मेसिन लर्निङ - स्क्रिप्ट चलाउँदा त्रुटि भयो"
      text: "मेसिन लर्निङ स्क्रिप्ट चलाउँदा त्रुटि भयो।"
      title: "मेसिन लर्निङ स्क्रिप्ट"
    machine_learning_success:
      link: "मेसिन लर्निङ प्यानलमा जानुहोस्"
      subject: "मेसिन लर्निङ - सामग्री सफलतापूर्वक उत्पन्न गरिएको छ"
      text: "सामग्री सफलतापूर्वक उत्पन्न भएको छ।"
      title: "मेसिन लर्निङ स्क्रिप्ट"
    new_actions_notification_on_create:
      subject: "तपाईंको मस्यौदा नागरिक प्रस्ताव सिर्जना गरिएको छ"
      hi: "नमस्ते %{name}!"
      introduction: "तपाईंको %{title} प्रस्ताव सफलतापूर्वक सिर्जना गरिएको छ।"
      text_1: "तपाईंको प्रस्ताव सार्वजनिक नभएको फाइदा लिनुहोस् र धेरै मानिसहरूलाई सम्पर्क गर्न तयार हुनुहोस्।"
      text_2: "तपाईं तयार हुँदा यो <a href='%{link}'>link</a> बाट आफ्नो नागरिक प्रस्ताव प्रकाशित गर्नुहोस्।"
      text_3: "हामीलाई थाहा छ कि हुकको साथ प्रस्ताव सिर्जना गर्न र आवश्यक समर्थन प्राप्त गर्न जटिल लाग्न सक्छ। तर चिन्ता नगर्नुहोस् किनकि हामी तपाईंलाई मद्दत गर्न जाँदैछौं!"
      text_4: "तपाईंसँग एउटा उपकरण छ जुन तपाईंको नयाँ सबैभन्दा राम्रो सहयोगी हुनेछ: नागरिक प्रस्ताव प्यानल।"
      list_1: "हामीले तपाइँसँग साझेदारी गर्ने सुझाव र स्रोतहरू प्रयोग गर्न तपाइँको प्रस्तावको प्यानलमा हरेक दिन प्रविष्ट गर्नुहोस्।"
      list_2: "यी सुझावहरू, कार्यहरू र स्रोतहरूले तपाईंलाई थप समर्थन र फराकिलो समुदाय प्राप्त गर्नका लागि विचारहरू र व्यावहारिक समाधानहरू पनि दिनेछन्। तिनीहरूलाई नबिर्सनुहोस्!"
      list_3: "तपाईंले थप समर्थन प्राप्त गर्दा, तपाईंले नयाँ र राम्रो स्रोतहरू अनलक गर्नुहुनेछ। यस समयमा, तपाईंसँग तपाईंका सबै सम्पर्कहरूलाई ठूलो मात्रामा पठाउनको लागि इ-मेल टेम्प्लेट छ, छाप्नको लागि पोस्टर, तपाईंले पत्ता लगाउनुहुने अन्य सुविधाहरू र पुरस्कारहरू बीच। समर्थन थप्न नरोक्नुहोस् र हामी तपाईंलाई पुरस्कृत र मद्दत गर्न रोक्ने छैनौं!"
      list_4: "तपाईंले %{max_votes} समर्थन प्राप्त गर्न प्रस्ताव प्रकाशित गरेदेखि तपाईंसँग %{max_month} महिना छ र तपाईंको प्रस्ताव वास्तविकता बन्न सक्छ। तर पहिलो दिन सबैभन्दा महत्त्वपूर्ण छ। यो एउटा चुनौती हो। तयार होऊ!"
      text_5: "र तपाईलाई सबै प्रेरणाको साथ सुरू गर्नको लागि,"
      text_6: "यहाँ तपाईंसँग धेरै स्रोतहरू र सुझावहरूको पूर्ण सूची छ जुन तपाईंसँग प्रसारण तयार गर्न हरेक दिन आउनेछ!"
      dashboard_button: "अगाडि जानुहोस्, तिनीहरूलाई पत्ता लगाउनुहोस्!"
    new_actions_notification_on_published:
      subject: "तपाईंको नागरिक प्रस्ताव पहिले नै प्रकाशित छ। फैलाउन बन्द नगर्नुहोस्!"
      hi: "बधाई छ %{name}! तपाईंको प्रस्ताव %{title} सफलतापूर्वक सिर्जना गरिएको छ।"
      text_1: "र अब, तपाइँको पहिलो 100 समर्थन को लागी जानुहोस्!"
      text_2: "किन १००?"
      text_3: "हाम्रो अनुभवले हामीलाई बताउँछ कि पहिलो दिन मौलिक छ। किनकी केहि नयाँ सुरु गर्ने उर्जा हुनुको साथै, भर्खरै प्रकाशित प्रस्तावको रूपमा, तपाइँसँग हाइलाइट गरिएका नयाँ प्रस्तावहरू बीचको महत्त्वपूर्ण दृश्यता हुनेछ।"
      text_4: "पहिलो दिनमा १०० समर्थनहरू प्राप्त गर्नुहोस्, र तपाईंसँग ब्याकअप गर्नको लागि पहिलो समुदाय हुनेछ।"
      text_5: "त्यसकारण हामी तपाईंलाई यो प्राप्त गर्न चुनौती दिन्छौं, तर धेरै मद्दत बिना होइन!"
      text_6: "याद गर्नुहोस् कि तपाईंको प्रस्ताव प्यानलमा तपाईंसँग नयाँ स्रोतहरू उपलब्ध छन् र प्रचार कार्यहरूका लागि सिफारिसहरू छन्।"
      list_1: "आफ्नो प्रगति हेर्न हरेक दिन आउनुहोस् र हामीले तपाईसँग साझेदारी गर्ने सुझाव र स्रोतहरू प्रयोग गर्नुहोस्। तपाईलाई चाहिने समर्थन प्राप्त गर्नका लागि तिनीहरू विचार र व्यावहारिक समाधानहरू हुन्।"
      list_2: "तपाईंले थप समर्थन प्राप्त गर्दा, तपाईंले नयाँ र राम्रो स्रोतहरू अनलक गर्नुहुनेछ। समर्थन थप्न नछोड्नुहोस् र हामी तपाईंलाई पुरस्कृत र मद्दत गर्न रोक्ने छैनौं!"
      text_7: "र तपाइँ पूर्ण गतिमा सुरु गर्न को लागी ..."
      text_8: "यहाँ तपाईंको निपटानमा ठूलो स्रोत छ!"
      text_9: "तपाईंले यो नयाँ सिफारिस गरिएको प्रसार कार्य पनि फेला पार्नुहुनेछ..."
      text_10: "तपाईंसँग निश्चित रूपमा प्रयोग गर्न थप स्रोतहरू छन्!"
      dashboard_button: "अगाडि जानुहोस्, तिनीहरूलाई पत्ता लगाउनुहोस्!"
