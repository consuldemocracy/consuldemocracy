          quadrillion: Квадрильйон
          thousand: Тисяча
          trillion: Трильйон
      format:
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        units:
          byte:
            one: Байт
            other: Байти
          gb: Гігабайт
          kb: Кілобайт
          mb: Мегабайт
          tb: Терабайт
