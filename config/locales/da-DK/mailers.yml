      new_comment_by: Der er en ny kommentar på din evaluering fra <strong>%{commenter}</strong> til dit budget forslag %{investment}
      commenter_info: "%{commenter}, %{time}:"
    new_actions_notification_rake_created:
      subject: "Flere nyheder vedrørende dit borgerforslag"
      hi: "Hej %{name},"
      new_resource: "NY ULÅST FUNKTION"
      introduction: "Som du ved, oprettede du den %{created_at_day} %{created_at_month} udkastet til et borgerforslag %{title}."
      text_1: "Du kan altid offentliggøre det ved at følge dette link: %{link_to_published}. Hvis du stadig ikke er sikker..."
      text_2: "Grib øjeblikket! Lær, tilføj andre mennesker med de samme interesser og forbered dig på udbredelsen af din idé, når du definitivt vælger at offentliggøre dit forslag."
      text_3: "For at ledsage dig i udfordringen, får du her nyhederne..."
      text_4: "Tag et kig på denne NYE anbefalede HANDLING:"
      text_5: "Det næste vi anbefaler dig at gøre er:"
      footer_text: "Som altid kan du gå til Forslagspanelet, hvor vi vil fortælle dig i detaljer, hvordan du kan bruge disse funktioner, og hvordan du får mest ud af dem."
      dashboard_button: "Værsgo, opdag dem!"
    new_actions_notification_rake_published:
      subject: "Flere nyheder vedrørende dit borgerforslag"
      hi: "Hej %{name},"
      new_resource: "NY ULÅST FUNKTION"
      introduction: "Som du ved, offentliggjorde du den %{published_at_day} %{published_at_month} borgerforslaget %{title}."
      text_1: "Tillykke, du har indtil videre fået %{votes_count}, der støtte op om dit forslag!"
      text_2: "Og nu har du en ny funktion til rådighed, der kan hjælpe dig med de næste skridt."
      text_3: "Der mangler %{days_count} dage, før dit forslag har modtaget %{max_votes_count}, støtte og går videre til afstemning. Frisk mod og bliv ved med at dele! Er du løbet tør for idéer?"
      text_4: "NY ANBEFALET DELEFUNKTION"
      text_5: "Se også følgende funktioner:"
      footer_text: "Som altid kan du gå til Forslagspanelet, hvor vi vil fortælle dig i detaljer, hvordan du kan bruge disse funktioner, og hvordan du får mest ud af dem."
      dashboard_button: "Værsgo, opdag dem!"
    new_actions_notification_on_create:
      subject: "Udkastet til dit borgerforslag blev oprettet"
      hi: "Hej %{name}!"
      introduction: "Dit %{title} forslag er blevet oprettet."
      text_1: "Udnyt at dit forslag ikke er offentliggjort og gør dig klar til at kontakte en masse mennesker."
      text_2: "Når du er klar, kan du offentliggøre dit borgerforslag på <a href='%{link}'>link</a>."
      text_3: "Vi ved, at det kan virke kompliceret at oprette et borgerforslag, der får opmærksomhed og modtager den nødvendige opbakning. Derfor vil vi gerne hjælpe dig!"
      text_4: "Din nye, bedste allierede er: Forslagspanelet."
      list_1: "Panelet kan anvendes hver dag, hvor du kan modtage tips til funktioner, der kan hjælpe dig i processen."
      list_2: "Disse tips og funktioner vil give dig forskellige idéer, men også praktiske løsninger i forhold til at modtage mere støtte. Glem dem ikke!"
      list_3: "Efterhånden som du får mere opbakning, vil der låses op for, at du får adgang til nye og bedre funktioner. I øjeblikket kan du via din e-mail sende besked ud til alle dine kontakter, udskrive plakater, men også adgang til andre funktioner, som du vil opdage. Bliv ved med at søge opbakning, og vi vil blive ved med at belønne og hjælpe dig!"
      list_4: "Du har %{max_month} måneder fra du offentliggjorde dit forslag til at få %{max_votes}, der støtte dit forslag, så det kan blive en realitet. De første dage er dog de mest vigtige dage. Det er en udfordring. Gør dig klar!"
      text_5: "For at finde din motivation,"
      text_6: "her har du forskellige funktioner og en liste over tips, som du vil modtage hver dag, så du kan gøre dit forslag endnu bedre!"
      dashboard_button: "Værsgo, opdag dem!"
    new_actions_notification_on_published:
      subject: "Dit borgerforslag er allerede offentliggjort. Stop ikke med at dele det!"
      hi: "Tillykke %{name}! Dit forslag %{title} er blevet oprettet."
      text_1: "Nu skal du bare forsøge at få 100 til at støtte op om dit forslag!"
      text_2: "Hvorfor 100?"
      text_3: "Vores erfaring siger os, at den første dag er vigtig, da et nyt publiceret forslag vil være mere synligt på platformen."
      text_4: "Få 100, der støtter op om dit forslag, på den første dag og du vil have det første fællesskab, der bakker dig op."
      text_5: "Det er derfor, vi opfordrer dig til at få det, men selvfølgelig ikke uden en masse hjælp!"
      text_6: "Husk at du i Forslagspanelet kan tilgå dine nye funktioner og se anbefalinger til, hvordan du bedst når ud til flest mulige mennesker."
      list_1: "Besøg panelet hver dag for at se din udvikling og få adgang til tips og funktioner, som vi vil dele med dig. Det kan hjælpe dig til at modtage den opbakning, du behøver."
      list_2: "Efterhånden som du modtager støtte, vil flere nye og bedre funktioner blive tilgængelige for dig. Stop ikke med at søge opbakning, og vi vil ikke stoppe med at hjælpe dig!"
      text_7: "Og for at du kan komme godt i gang..."
      text_8: "Her har du en god funktion til din rådighed!"
      text_9: "Du kan også finde nye, anbefalelsesværdige delefunktioner..."
      text_10: "Du har helt sikkert flere funktioner til rådighed!"
      dashboard_button: "Værsgo, opdag dem!"
