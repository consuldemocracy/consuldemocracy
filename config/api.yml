    retired_reason:       string
    retired_explanation:  string
    geozone:              Geozone
    comments:             [Comment]
    proposal_notifications: [ProposalNotification]
    public_author:        User
    votes_for:            [Vote]
    tags:                 ["ActsAsTaggableOn::Tag"]
Comment:
  fields:
    id:                 integer
    commentable_id:     integer
    commentable_type:   string
    body:               string
    public_created_at:  string
    cached_votes_total: integer
    cached_votes_up:    integer
    cached_votes_down:  integer
    ancestry:           string
    confidence_score:   integer
    public_author:      User
    votes_for:          [Vote]
Geozone:
  fields:
    id:               integer
    name:             string
ProposalNotification:
  fields:
    title:             string
    body:              string
    proposal_id:       integer
    public_created_at: string
    proposal:          Proposal
ActsAsTaggableOn::Tag:
  fields:
    id:               integer
    name:             string
    taggings_count:   integer
    kind:             string
Vote:
  fields:
    votable_id:        integer
    votable_type:      string
    public_created_at: string
    vote_flag:         boolean
