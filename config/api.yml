User:
  fields:
    id:                 integer
    username:           string
    public_debates:     [Debate]
    public_proposals:   [Proposal]
    public_comments:    [Comment]
#    organization:       Organization
Debate:
  fields:
    id:                 integer
    title:              string
    description:        string
    public_created_at:  string
    cached_votes_total: integer
    cached_votes_up:    integer
    cached_votes_down:  integer
    comments_count:     integer
    hot_score:          integer
    confidence_score:   integer
    comments:           [Comment]
    public_author:      User
    votes_for:          [Vote]
    tags:               ["ActsAsTaggableOn::Tag"]
Proposal:
  fields:
    id:                   integer
    title:                string
    description:          string
    external_url:         string
    cached_votes_up:      integer
    comments_count:       integer
    hot_score:            integer
    confidence_score:     integer
    public_created_at:    string
    summary:              string
    video_url:            string
    geozone_id:           integer
