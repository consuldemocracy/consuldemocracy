name: Docker Build and Test

on:
  push:
    branches: [ main, feature/docker-kamal-integration ]
  pull_request:
    branches: [ main, feature/docker-kamal-integration ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          bundle install
          yarn install

      - name: Set up database
        run: bundle exec rails db:create db:migrate
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/consul_test
          REDIS_URL: redis://localhost:6379/1

      - name: Run tests
        run: bundle exec rspec
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/consul_test
          REDIS_URL: redis://localhost:6379/1

      - name: Run pronto
        run: bundle exec pronto run

      - name: Build Docker image
        run: docker build -t consul-democracy:test .

      - name: Run tests in container
        run: |
          docker run --rm consul-democracy:test bundle exec rspec
