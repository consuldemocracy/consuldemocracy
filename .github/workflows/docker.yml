name: Docker Build and Test

on:
  push:
    branches: [ main, feature/docker-kamal-integration ]
  pull_request:
    branches: [ main, feature/docker-kamal-integration ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t consul-democracy:test .

      - name: Run tests in container
        run: |
          docker run --rm consul-democracy:test bundle exec rspec
