        description: Partaidetzazko aurrekontuekin, udal aurrekontuaren zati bat zertan gastatu herritarrek erabakitzen dute.
        help_text_1: "Partaidetzazko aurrekontuak udal aurrekontuaren zati bat zertan gastatu herritarrek erabakitzeko prosezu bat da. Udalerrian erroldatuta eta 16 urte gorako edozeinek gastu proiektu bat aurkeztu dezake. Gero, gastu proiektu hori herritar babes fase baten aukeratua izan daiteke."
        help_text_2: "Proiektu bozkatuenak ebaluatual izango dira eta azken bozkaketetara pasatuko dira, bertan erabakitutakoa hurrengo urteko aurrekontuetan kontutan izan beharko beharko du Udaletxeak."
        help_text_3: "Partaidetzazko aurrekontuetarako proiektuen aurkezpena urtarrilean hasi eta, gutxi gora behera, hile eta erdi beranduago bukatuko da. Herri osoarako edo {org}-(e)n dauden auzoetarako proposamenak aurkeztu edota parte hartu ahal izateko kontua erregistratu eta egiaztatzea beharrekoa izango da."
        help_text_4: "Babes eta bozka kopurua handitzeko asmoz izenburu deskribatzaile eta ulerterraz bat jar iezaiozu. Gero, beste herritarrek planteatzen duzuna hobeto uler dezaten eta proposamenaren azalpena biribil dezazun, datu eta azalpen guztiak sartu ahal izateko espazio bat duzu. Espazio honetan, dokumentuak eta irudiak ere itsatsi ditzakezu."
